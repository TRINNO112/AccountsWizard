<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AccountsWizard | Scenario Challenge</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;600;700&display=swap');
    
    :root {
      --bg-dark: #0a0a0f;
      --bg-darker: #050507;
      --neon-cyan: #00f3ff;
      --neon-pink: #ff0099;
      --neon-purple: #a855f7;
      --neon-green: #39ff14;
      --neon-yellow: #ffea00;
      --neon-orange: #ff6600;
      --card-bg: rgba(13, 13, 23, 0.9);
      --glass: rgba(255, 255, 255, 0.05);
      --glass-border: rgba(255, 255, 255, 0.1);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Rajdhani', sans-serif;
      background: var(--bg-dark);
      color: white;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }

    /* Animated Grid Background */
    .grid-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(0, 243, 255, 0.1) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 243, 255, 0.1) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: gridMove 20s linear infinite;
      z-index: 0;
    }

    @keyframes gridMove {
      0% { transform: translate(0, 0); }
      100% { transform: translate(50px, 50px); }
    }

    /* Floating Particles */
    .particle {
      position: fixed;
      pointer-events: none;
      opacity: 0.6;
      z-index: 1;
    }

    .particle::before {
      content: '';
      position: absolute;
      width: 4px;
      height: 4px;
      background: var(--neon-cyan);
      border-radius: 50%;
      box-shadow: 0 0 10px var(--neon-cyan);
      animation: floatUp 15s linear infinite;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) translateX(0);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) translateX(100px);
        opacity: 0;
      }
    }

    /* Main Container */
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
      position: relative;
      z-index: 10;
    }

    /* Header Section */
    header {
      text-align: center;
      margin-bottom: 40px;
      position: relative;
    }

    .logo-container {
      display: inline-block;
      position: relative;
      margin-bottom: 20px;
    }

    .logo {
      font-family: 'Orbitron', monospace;
      font-size: 3.5rem;
      font-weight: 900;
      letter-spacing: 3px;
      background: linear-gradient(45deg, var(--neon-cyan), var(--neon-pink), var(--neon-purple));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-transform: uppercase;
      position: relative;
      animation: textGlow 2s ease-in-out infinite alternate;
    }

    @keyframes textGlow {
      0% {
        text-shadow: 
          0 0 10px rgba(0, 243, 255, 0.8),
          0 0 20px rgba(0, 243, 255, 0.6),
          0 0 30px rgba(0, 243, 255, 0.4);
      }
      100% {
        text-shadow: 
          0 0 20px rgba(255, 0, 153, 0.8),
          0 0 30px rgba(255, 0, 153, 0.6),
          0 0 40px rgba(255, 0, 153, 0.4);
      }
    }

    .logo-icon {
      position: absolute;
      top: -20px;
      right: -40px;
      font-size: 2rem;
      color: var(--neon-yellow);
      animation: rotate 4s linear infinite;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .tagline {
      font-size: 1.2rem;
      color: rgba(255, 255, 255, 0.7);
      letter-spacing: 2px;
      text-transform: uppercase;
      margin-top: 10px;
    }

    /* Stats Bar */
    .stats-bar {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 40px;
      flex-wrap: wrap;
    }

    .stat-item {
      background: var(--glass);
      border: 1px solid var(--glass-border);
      border-radius: 12px;
      padding: 15px 30px;
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }

    .stat-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(0, 243, 255, 0.3), transparent);
      transition: left 0.5s ease;
    }

    .stat-item:hover::before {
      left: 100%;
    }

    .stat-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(0, 243, 255, 0.3);
      border-color: var(--neon-cyan);
    }

    .stat-label {
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: rgba(255, 255, 255, 0.6);
    }

    .stat-value {
      font-family: 'Orbitron', monospace;
      font-size: 2rem;
      font-weight: 700;
      margin-top: 5px;
      background: linear-gradient(45deg, var(--neon-cyan), var(--neon-green));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* Game Card */
    .game-card {
      background: var(--card-bg);
      border: 1px solid var(--glass-border);
      border-radius: 20px;
      padding: 40px;
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(20px);
      box-shadow: 
        0 0 50px rgba(0, 243, 255, 0.1),
        inset 0 0 50px rgba(0, 0, 0, 0.5);
    }

    .game-card::before {
      content: '';
      position: absolute;
      top: -50%;
      right: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(168, 85, 247, 0.1), transparent);
      animation: pulse 4s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.5; }
      50% { transform: scale(1.1); opacity: 0.8; }
    }

    /* Question Section */
    .question-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 30px;
    }

    .question-number {
      font-family: 'Orbitron', monospace;
      font-size: 1.2rem;
      color: var(--neon-yellow);
      text-transform: uppercase;
      letter-spacing: 2px;
      padding: 10px 20px;
      background: rgba(255, 234, 0, 0.1);
      border: 1px solid rgba(255, 234, 0, 0.3);
      border-radius: 30px;
      box-shadow: 0 0 20px rgba(255, 234, 0, 0.2);
    }

    .timer {
      font-family: 'Orbitron', monospace;
      font-size: 1.5rem;
      color: var(--neon-pink);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .timer i {
      animation: timePulse 1s ease-in-out infinite;
    }

    @keyframes timePulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    .question-text {
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 30px;
      line-height: 1.4;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    /* Options */
    .options-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 30px;
    }

    .option {
      background: rgba(255, 255, 255, 0.02);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      font-size: 1.1rem;
      font-weight: 600;
    }

    .option::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: radial-gradient(circle, rgba(0, 243, 255, 0.3), transparent);
      transition: all 0.5s ease;
      transform: translate(-50%, -50%);
    }

    .option:hover {
      border-color: var(--neon-cyan);
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(0, 243, 255, 0.3);
    }

    .option:hover::before {
      width: 100%;
      height: 100%;
    }

    .option.selected {
      border-color: var(--neon-purple);
      background: rgba(168, 85, 247, 0.1);
      box-shadow: 0 0 30px rgba(168, 85, 247, 0.4);
    }

    .option.correct {
      border-color: var(--neon-green);
      background: rgba(57, 255, 20, 0.1);
      box-shadow: 0 0 30px rgba(57, 255, 20, 0.4);
      animation: correctPulse 0.6s ease;
    }

    .option.wrong {
      border-color: var(--neon-pink);
      background: rgba(255, 0, 153, 0.1);
      box-shadow: 0 0 30px rgba(255, 0, 153, 0.4);
      animation: shake 0.5s ease;
    }

    @keyframes correctPulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }

    /* Action Button */
    .action-container {
      text-align: center;
      margin-top: 40px;
    }

    .neon-btn {
      font-family: 'Orbitron', monospace;
      font-size: 1.2rem;
      font-weight: 700;
      padding: 15px 40px;
      background: linear-gradient(45deg, var(--neon-cyan), var(--neon-purple));
      border: none;
      border-radius: 50px;
      color: white;
      cursor: pointer;
      text-transform: uppercase;
      letter-spacing: 2px;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
      box-shadow: 
        0 0 20px rgba(0, 243, 255, 0.5),
        inset 0 0 20px rgba(0, 0, 0, 0.2);
    }

    .neon-btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 300%;
      background: rgba(255, 255, 255, 0.2);
      transform: translate(-50%, -50%) rotate(45deg);
      transition: width 0.6s ease;
    }

    .neon-btn:hover {
      transform: scale(1.05);
      box-shadow: 
        0 0 40px rgba(0, 243, 255, 0.8),
        0 0 60px rgba(168, 85, 247, 0.6);
    }

    .neon-btn:hover::before {
      width: 300%;
    }

    .neon-btn:active {
      transform: scale(0.98);
    }

    /* Results Screen */
    .results-container {
      text-align: center;
      padding: 40px;
    }

    .results-title {
      font-family: 'Orbitron', monospace;
      font-size: 3rem;
      margin-bottom: 30px;
      background: linear-gradient(45deg, var(--neon-green), var(--neon-yellow));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: textGlow 2s ease-in-out infinite alternate;
    }

    .score-display {
      font-family: 'Orbitron', monospace;
      font-size: 5rem;
      font-weight: 900;
      margin: 30px 0;
      position: relative;
      display: inline-block;
    }

    .score-display span {
      background: linear-gradient(45deg, var(--neon-cyan), var(--neon-pink), var(--neon-purple));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: scoreGlow 1s ease-in-out infinite alternate;
    }

    @keyframes scoreGlow {
      0% {
        filter: drop-shadow(0 0 20px rgba(0, 243, 255, 0.8));
      }
      100% {
        filter: drop-shadow(0 0 40px rgba(255, 0, 153, 0.8));
      }
    }

    /* Feedback */
    .feedback {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 20px;
      margin-top: 20px;
      backdrop-filter: blur(10px);
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.5s ease;
    }

    .feedback.show {
      opacity: 1;
      transform: translateY(0);
    }

    .feedback.correct {
      border-color: var(--neon-green);
      box-shadow: 0 0 30px rgba(57, 255, 20, 0.3);
    }

    .feedback.wrong {
      border-color: var(--neon-pink);
      box-shadow: 0 0 30px rgba(255, 0, 153, 0.3);
    }

    /* Power-ups */
    .powerup {
      position: fixed;
      width: 50px;
      height: 50px;
      background: radial-gradient(circle, var(--neon-yellow), transparent);
      border-radius: 50%;
      pointer-events: none;
      z-index: 100;
      animation: powerupFloat 3s ease-out forwards;
    }

    /* Cyberpunk Navbar */
    .cyber-navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(10, 10, 30, 0.95);
      backdrop-filter: blur(10px);
      border-bottom: 2px solid var(--neon-cyan);
      z-index: 1000;
      padding: 1rem 2rem;
      box-shadow: 0 4px 20px rgba(0, 255, 255, 0.3);
    }

    .nav-content {
      max-width: 1400px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-brand {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-family: 'Orbitron', monospace;
      font-size: 1.5rem;
      font-weight: bold;
      color: var(--neon-cyan);
      text-shadow: 0 0 10px var(--neon-cyan);
    }

    .nav-links {
      display: flex;
      gap: 2rem;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .nav-link {
      color: var(--text-primary);
      text-decoration: none;
      font-family: 'Orbitron', monospace;
      font-size: 0.9rem;
      padding: 0.5rem 1rem;
      border: 1px solid transparent;
      border-radius: 5px;
      transition: all 0.3s ease;
      position: relative;
    }

    .nav-link:hover {
      color: var(--neon-cyan);
      border-color: var(--neon-cyan);
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
      transform: translateY(-2px);
    }

    .nav-link.active {
      color: var(--neon-pink);
      border-color: var(--neon-pink);
      box-shadow: 0 0 15px rgba(255, 0, 128, 0.5);
    }

    .nav-cta {
      background: linear-gradient(45deg, var(--neon-pink), var(--neon-purple));
      color: white;
      padding: 0.6rem 1.5rem;
      border: none;
      border-radius: 25px;
      font-family: 'Orbitron', monospace;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(255, 0, 128, 0.6);
      transition: all 0.3s ease;
    }

    .nav-cta:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(255, 0, 128, 0.9);
    }

    /* Mobile Menu Toggle */
    .menu-toggle {
      display: none;
      background: transparent;
      border: 2px solid var(--neon-cyan);
      color: var(--neon-cyan);
      font-size: 1.5rem;
      padding: 0.5rem;
      cursor: pointer;
      border-radius: 5px;
    }

    @media (max-width: 768px) {
      .nav-links {
        position: absolute;
        top: 100%;
        left: 0;
        width: 100%;
        background: rgba(10, 10, 30, 0.98);
        flex-direction: column;
        padding: 2rem;
        gap: 1rem;
        transform: translateY(-100%);
        opacity: 0;
        pointer-events: none;
        transition: all 0.3s ease;
      }

      .nav-links.active {
        transform: translateY(0);
        opacity: 1;
        pointer-events: all;
      }

      .menu-toggle {
        display: block;
      }
    }

    /* Add padding to body to account for fixed navbar */
    body {
      padding-top: 80px;
    }

    @keyframes powerupFloat {
      0% {
        transform: translateY(0) scale(0);
        opacity: 1;
      }
      50% {
        transform: translateY(-50px) scale(1);
      }
      100% {
        transform: translateY(-100px) scale(0);
        opacity: 0;
      }
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
      .logo {
        font-size: 1.5rem;
      }
      
      .options-grid {
        grid-template-columns: 1fr;
      }
      
      .stats-bar {
        gap: 15px;
      }
      
      .stat-item {
        padding: 12px 20px;
      }
      
      .stat-value {
        font-size: 1.5rem;
      }
      
      .game-card {
        padding: 25px;
      }
      
      .question-text {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>
  <!-- Animated Grid Background -->
  <div class="grid-bg"></div>
  
  <!-- Floating Particles -->
  <div id="particles"></div>
    <!-- Cyberpunk Navbar -->
  <nav class="cyber-navbar">
    <div class="nav-content">
      <div class="nav-brand">
        <i class="fas fa-bolt"></i>
        AccountsWizard
      </div>
      
      <ul class="nav-links" id="navLinks">
        <li><a href="../index.html" class="nav-link">Home</a></li>
        <li><a href="../Quiz.html" class="nav-link">Main Quiz</a></li>
      </ul>

      <button class="menu-toggle" onclick="toggleMenu()">
        <i class="fas fa-bars"></i>
      </button>
    </div>
  </nav>

  <div class="container">
    <header>
      <div class="logo-container">
        <h1 class="logo">AccountsWizard</h1>
        <i class="fas fa-chart-line logo-icon"></i>
      </div>
      <p class="tagline">Scenario Based Challenges</p>
    </header>

    <!-- Stats Bar -->
    <div class="stats-bar">
      <div class="stat-item">
        <div class="stat-label">Score</div>
        <div class="stat-value" id="score">0</div>
      </div>
      <div class="stat-item">
        <div class="stat-label">Level</div>
        <div class="stat-value" id="level">1</div>
      </div>
      <div class="stat-item">
        <div class="stat-label">XP</div>
        <div class="stat-value" id="xp">0</div>
      </div>
    </div>

    <!-- Game Card -->
    <div class="game-card" id="gameCard">
      <div class="question-header">
        <div class="question-number" id="questionNumber">Question 1 / 2</div>
        <div class="timer">
          <i class="fas fa-clock"></i>
          <span id="timer">30</span>
        </div>
      </div>

      <div id="questionContent">
        <!-- Questions will be loaded here -->
      </div>

      <div id="feedback" class="feedback"></div>

      <div class="action-container" id="actionContainer">
        <!-- Action button will appear here -->
      </div>
    </div>

    <!-- Results Screen -->
    <div class="game-card results-container" id="resultsCard" style="display: none;">
      <h2 class="results-title">Mission Complete!</h2>
      <div class="score-display">
        <span id="finalScore">0%</span>
      </div>
      <div id="performanceMessage"></div>
      <div class="action-container">
        <button class="neon-btn" onclick="restartQuiz()">
          <i class="fas fa-redo"></i> Play Again
        </button>
      </div>
    </div>
  </div>

  <script>
    // Create floating particles
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      for (let i = 0; i < 20; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 15 + 's';
        particle.style.animationDuration = (15 + Math.random() * 10) + 's';
        particlesContainer.appendChild(particle);
      }
    }

    // Quiz questions - Manturo Corporations Scenario-Based
    const questions = [
      {
        question: "📦 Scenario 1: Manturo Corporations - Business Setup\n\nRahul starts Manturo Corporations on 1st April, investing ₹1,50,000 cash. On 2nd April, he purchases office furniture for ₹50,000 in cash and rents office space for ₹10,000.\n\nWhich accounts are debited and credited for the purchase of office furniture for ₹50,000 cash?",
        options: [
          "Furniture Dr / Cash Cr",
          "Cash Dr / Furniture Cr",
          "Furniture Cr / Cash Dr",
          "Cash Cr / Furniture Dr"
        ],
        correct: 0,
        explanation: "When purchasing furniture for cash, Furniture (asset) increases → Debit. Cash (asset) decreases → Credit. Rule: Asset purchased = Debit that asset, Credit Cash!"
      },
      {
        question: "🛒 Scenario 2: Manturo Corporations - First Goods Purchase\n\nRahul purchases goods worth ₹40,000 on credit from Vijay Traders. Later, he sells goods costing ₹20,000 for cash ₹25,000 and pays ₹5,000 for electricity.\n\nWhich accounts are debited and credited for purchasing goods on credit from Vijay Traders?",
        options: [
          "Purchases Dr / Cash Cr",
          "Cash Dr / Purchases Cr",
          "Purchases Dr / Vijay Traders Cr",
          "Vijay Traders Dr / Purchases Cr"
        ],
        correct: 2,
        explanation: "Credit purchase: Purchases (expense/asset) increases → Debit. Vijay Traders (creditor/liability) increases → Credit. We owe Vijay, so credit his account!"
      },
      {
        question: "💰 Scenario 3: Manturo Corporations - Expenses & Drawings\n\nRahul pays office rent ₹10,000, electricity ₹3,000, and withdraws ₹5,000 for personal use. He also sells goods costing ₹15,000 for cash ₹18,000.\n\nWhich accounts are debited and credited for Rahul withdrawing ₹5,000 for personal use?",
        options: [
          "Drawings Dr / Cash Cr",
          "Cash Dr / Drawings Cr",
          "Drawings Cr / Cash Dr",
          "Cash Cr / Drawings Dr"
        ],
        correct: 0,
        explanation: "Owner's withdrawal: Drawings (reduces capital) → Debit. Cash (asset decreases) → Credit. Personal use = Drawings account!"
      },
      {
        question: "💵 Scenario 4: Manturo Corporations - Selling Goods for Cash\n\nManturo sells goods costing ₹25,000 to a customer for cash ₹30,000. Later, they pay ₹7,000 for office supplies and receive ₹5,000 from a debtor.\n\nWhich accounts are debited and credited for selling goods for cash ₹30,000?",
        options: [
          "Cash Dr / Sales Cr",
          "Sales Dr / Cash Cr",
          "Cost of Goods Sold Dr / Cash Cr",
          "Cash Dr / Cost of Goods Sold Cr"
        ],
        correct: 0,
        explanation: "Cash sales: Cash (asset) increases → Debit. Sales (revenue) increases → Credit. Cash comes in, Sales goes up!"
      },
      {
        question: "👔 Scenario 5: Manturo Corporations - Paying Expenses\n\nManturo pays salaries ₹12,000, electricity bill ₹3,500, and office rent ₹15,000. They also buy goods worth ₹20,000 on credit.\n\nWhich accounts are debited and credited for payment of salaries ₹12,000?",
        options: [
          "Salaries Dr / Cash Cr",
          "Cash Dr / Salaries Cr",
          "Salaries Cr / Cash Dr",
          "Cash Cr / Salaries Dr"
        ],
        correct: 0,
        explanation: "Expense payment: Salaries (expense) increases → Debit. Cash (asset) decreases → Credit. All expenses are debited!"
      },
      {
        question: "💻 Scenario 6: Manturo Corporations - Buying Assets on Credit\n\nManturo purchases a computer worth ₹45,000 on credit from TechWorld. Later, they sell goods costing ₹10,000 for cash ₹12,000 and pay ₹4,000 electricity.\n\nWhich accounts are debited and credited for purchasing computer on credit from TechWorld?",
        options: [
          "Computer Dr / Cash Cr",
          "Computer Dr / TechWorld Cr",
          "TechWorld Dr / Computer Cr",
          "Cash Dr / Computer Cr"
        ],
        correct: 1,
        explanation: "Asset on credit: Computer (asset) increases → Debit. TechWorld (creditor/liability) increases → Credit. No cash paid, so creditor account is credited!"
      },
      {
        question: "🏦 Scenario 7: Manturo Corporations - Owner's Drawings\n\nRahul withdraws ₹8,000 cash for personal use. Later, Manturo purchases goods for cash ₹18,000 and receives payment from a customer ₹7,000.\n\nWhich accounts are debited and credited for Rahul withdrawing ₹8,000 for personal use?",
        options: [
          "Drawings Dr / Cash Cr",
          "Cash Dr / Drawings Cr",
          "Drawings Cr / Cash Dr",
          "Cash Cr / Drawings Dr"
        ],
        correct: 0,
        explanation: "Personal withdrawal: Drawings (reduces owner's equity) → Debit. Cash (asset goes out) → Credit. Remember: Owner takes money = Debit Drawings!"
      }
    ];

    let currentQuestion = 0;
    let score = 0;
    let timeLeft = 30;
    let timerInterval;
    let xp = 0;

    function initQuiz() {
      createParticles();
      currentQuestion = 0;
      score = 0;
      xp = 0;
      updateStats();
      loadQuestion();
    }

    function loadQuestion() {
      if (currentQuestion >= questions.length) {
        showResults();
        return;
      }

      const q = questions[currentQuestion];
      document.getElementById('questionNumber').textContent = `Question ${currentQuestion + 1} / ${questions.length}`;
      
      const questionHTML = `
        <div class="question-text">${q.question}</div>
        <div class="options-grid">
          ${q.options.map((opt, i) => `
            <div class="option" data-index="${i}" onclick="selectOption(${i})">${opt}</div>
          `).join('')}
        </div>
      `;
      
      document.getElementById('questionContent').innerHTML = questionHTML;
      document.getElementById('feedback').classList.remove('show');
      document.getElementById('actionContainer').innerHTML = '';
      
      // Start timer
      timeLeft = 30;
      updateTimer();
      timerInterval = setInterval(updateTimer, 1000);
    }

    function updateTimer() {
      document.getElementById('timer').textContent = timeLeft;
      if (timeLeft <= 0) {
        clearInterval(timerInterval);
        autoSubmit();
      }
      timeLeft--;
    }

    function selectOption(index) {
      clearInterval(timerInterval);
      
      const options = document.querySelectorAll('.option');
      options.forEach(opt => opt.onclick = null);
      
      const selectedOption = options[index];
      selectedOption.classList.add('selected');
      
      const q = questions[currentQuestion];
      const isCorrect = index === q.correct;
      
      setTimeout(() => {
        options[q.correct].classList.add('correct');
        if (!isCorrect) {
          selectedOption.classList.add('wrong');
        }
        
        showFeedback(isCorrect, q.explanation);
        
        if (isCorrect) {
          score++;
          xp += 100;
          createPowerup(selectedOption);
        }
        
        updateStats();
      }, 500);
    }

    function autoSubmit() {
      const options = document.querySelectorAll('.option');
      options.forEach(opt => opt.onclick = null);
      showFeedback(false, "Time's up! " + questions[currentQuestion].explanation);
    }

    function showFeedback(isCorrect, explanation) {
      const feedback = document.getElementById('feedback');
      feedback.className = `feedback ${isCorrect ? 'correct' : 'wrong'} show`;
      feedback.innerHTML = `
        <strong>${isCorrect ? '✓ CORRECT!' : '✗ INCORRECT'}</strong><br>
        ${explanation}
      `;
      
      document.getElementById('actionContainer').innerHTML = `
        <button class="neon-btn" onclick="nextQuestion()">
          Next <i class="fas fa-arrow-right"></i>
        </button>
      `;
    }

    function nextQuestion() {
      currentQuestion++;
      loadQuestion();
    }

    function updateStats() {
      document.getElementById('score').textContent = score;
      document.getElementById('level').textContent = Math.floor(xp / 100) + 1;
      document.getElementById('xp').textContent = xp;
    }

    function showResults() {
      document.getElementById('gameCard').style.display = 'none';
      document.getElementById('resultsCard').style.display = 'block';
      
      const percentage = Math.round((score / questions.length) * 100);
      document.getElementById('finalScore').textContent = percentage + '%';
      
      let message = '';
      if (percentage === 100) {
        message = '<h3 style="color: var(--neon-green);">PERFECT SCORE! You are an Accounting Legend!</h3>';
        createConfetti();
      } else if (percentage >= 50) {
        message = '<h3 style="color: var(--neon-yellow);">Good job! Keep practicing to master the matrix!</h3>';
      } else {
        message = '<h3 style="color: var(--neon-pink);">Keep learning! The accounting realm awaits your mastery!</h3>';
      }
      
      document.getElementById('performanceMessage').innerHTML = message;
    }

    function restartQuiz() {
      document.getElementById('resultsCard').style.display = 'none';
      document.getElementById('gameCard').style.display = 'block';
      initQuiz();
    }

    function createPowerup(element) {
      const rect = element.getBoundingClientRect();
      const powerup = document.createElement('div');
      powerup.className = 'powerup';
      powerup.style.left = (rect.left + rect.width / 2 - 25) + 'px';
      powerup.style.top = (rect.top + rect.height / 2 - 25) + 'px';
      powerup.innerHTML = '+100 XP';
      powerup.style.display = 'flex';
      powerup.style.alignItems = 'center';
      powerup.style.justifyContent = 'center';
      powerup.style.fontFamily = 'Orbitron, monospace';
      powerup.style.fontWeight = 'bold';
      powerup.style.color = 'var(--neon-yellow)';
      document.body.appendChild(powerup);
      
      setTimeout(() => powerup.remove(), 3000);
    }

    function createConfetti() {
      for (let i = 0; i < 50; i++) {
        setTimeout(() => {
          const colors = ['var(--neon-cyan)', 'var(--neon-pink)', 'var(--neon-purple)', 'var(--neon-green)', 'var(--neon-yellow)'];
          const confetti = document.createElement('div');
          confetti.style.position = 'fixed';
          confetti.style.width = '10px';
          confetti.style.height = '10px';
          confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
          confetti.style.left = Math.random() * 100 + '%';
          confetti.style.top = '-10px';
          confetti.style.borderRadius = '50%';
          confetti.style.pointerEvents = 'none';
          confetti.style.zIndex = '1000';
          confetti.style.boxShadow = `0 0 6px ${confetti.style.backgroundColor}`;
          
          document.body.appendChild(confetti);
          
          const animation = confetti.animate([
            { transform: 'translateY(0) rotate(0deg)', opacity: 1 },
            { transform: `translateY(${window.innerHeight}px) rotate(${Math.random() * 720}deg)`, opacity: 0 }
          ], {
            duration: 3000 + Math.random() * 2000,
            easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)'
          });
          
          animation.onfinish = () => confetti.remove();
        }, i * 30);
      }
    }

    // Add this function for menu toggle (currently missing!)
    function toggleMenu() {
      document.getElementById('navLinks').classList.toggle('active');
    }

    // Initialize quiz on load
    window.onload = initQuiz;
  </script>
