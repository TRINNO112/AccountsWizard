<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>True/False Challenge - AccountsWizard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');

        :root {
            --primary: #4338ca;
            --primary-light: #6366f1;
            --success: #10b981;
            --error: #ef4444;
            --warning: #f59e0b;
            
            --bg-primary: #0f172a;
            --surface: #1e293b;
            --surface-light: #334155;
            
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --text-muted: #94a3b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            line-height: 1.6;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(67, 56, 202, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(67, 56, 202, 0.08) 0%, transparent 40%);
            z-index: -1;
        }

        nav {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.4rem;
            font-weight: 800;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo i {
            color: var(--primary-light);
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
            list-style: none;
        }

        .nav-links a {
            color: var(--text-muted);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            transition: all 0.2s ease;
            padding: 0.5rem 0.75rem;
            border-radius: 8px;
        }

        .nav-links a:hover {
            color: var(--text-primary);
            background: rgba(67, 56, 202, 0.2);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2.5rem 1.5rem;
        }

        .header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 0.75rem;
            background: linear-gradient(135deg, var(--primary-light), var(--text-primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: var(--text-muted);
            font-size: 1.1rem;
            font-weight: 400;
        }

        .progress-container {
            background: var(--surface);
            border-radius: 16px;
            padding: 1.25rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.75rem;
            font-weight: 600;
            font-size: 0.95rem;
            color: var(--text-secondary);
        }

        .progress-bar {
            height: 8px;
            background: var(--surface-light);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--primary-light));
            border-radius: 4px;
            transition: width 0.4s ease;
        }

        .quiz-card {
            background: var(--surface);
            border-radius: 20px;
            padding: 2.5rem;
            margin-bottom: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .statement-card {
            background: rgba(67, 56, 202, 0.15);
            border: 2px solid rgba(67, 56, 202, 0.3);
            border-radius: 16px;
            padding: 2.5rem;
            margin: 1.5rem 0;
            text-align: center;
        }

        .statement-text {
            font-size: 1.4rem;
            font-weight: 600;
            line-height: 1.5;
            color: var(--text-primary);
        }

        .concept-hint {
            background: rgba(255, 255, 255, 0.05);
            border-left: 3px solid var(--primary-light);
            padding: 1rem 1.5rem;
            margin: 1.5rem 0;
            border-radius: 0 8px 8px 0;
            font-size: 0.95rem;
            color: var(--text-secondary);
        }

        .concept-hint i {
            color: var(--primary-light);
            margin-right: 0.75rem;
        }

        .tf-buttons {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            margin: 2.5rem 0;
        }

        .tf-btn {
            flex: 1;
            padding: 1.5rem;
            border: 2px solid;
            border-radius: 16px;
            font-size: 1.25rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            background: transparent;
            min-width: 120px;
        }

        .tf-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .tf-btn.true {
            border-color: var(--success);
            color: var(--success);
        }

        .tf-btn.true:hover {
            background: rgba(16, 185, 129, 0.1);
        }

        .tf-btn.false {
            border-color: var(--error);
            color: var(--error);
        }

        .tf-btn.false:hover {
            background: rgba(239, 68, 68, 0.1);
        }

        .feedback {
            padding: 1.5rem;
            border-radius: 16px;
            margin-top: 1.5rem;
            display: none;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .feedback.show {
            display: block;
        }

        .feedback.correct {
            background: rgba(16, 185, 129, 0.15);
            border: 2px solid var(--success);
            color: var(--success);
        }

        .feedback.wrong {
            background: rgba(239, 68, 68, 0.15);
            border: 2px solid var(--error);
            color: var(--error);
        }

        .feedback-content {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .feedback-icon {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .feedback-text {
            font-size: 1rem;
            line-height: 1.5;
            color: var(--text-primary);
        }

        .btn {
            padding: 0.875rem 2rem;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
            box-shadow: 0 4px 15px rgba(67, 56, 202, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(67, 56, 202, 0.6);
        }

        .btn-container {
            display: flex;
            justify-content: center;
            margin-top: 1.5rem;
        }

        .results-card {
            text-align: center;
            padding: 2.5rem;
        }

        .results-card.hidden {
            display: none;
        }

        .score-display {
            font-size: 4rem;
            font-weight: 800;
            margin: 1.5rem 0;
            background: linear-gradient(135deg, var(--primary-light), var(--success));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .performance-message {
            font-size: 1.25rem;
            font-weight: 600;
            margin: 1.5rem 0;
            color: var(--text-secondary);
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            pointer-events: none;
            z-index: 1000;
        }

        @media (max-width: 768px) {
            .tf-buttons {
                flex-direction: column;
            }
            
            .tf-btn {
                padding: 1.25rem;
                font-size: 1.1rem;
            }

            .header h1 {
                font-size: 2rem;
            }

            .statement-text {
                font-size: 1.2rem;
            }

            .container {
                padding: 1.5rem 1rem;
            }
        }

        @media (max-width: 480px) {
            .nav-links {
                display: none;
            }
            
            .tf-btn {
                padding: 1rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="logo">
                <i class="fas fa-wizard"></i>
                AccountsWizard
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="quiz.html">Main Quiz</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="header">
            <h1>True or False Challenge</h1>
            <p>Test your accounting knowledge</p>
        </div>

        <div class="progress-container">
            <div class="progress-header">
                <span>Question <span id="currentQ">1</span> of <span id="totalQ">10</span></span>
                <span>Score: <span id="score">0</span></span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill" style="width: 0%"></div>
            </div>
        </div>

        <div class="quiz-card" id="quizCard">
            <div class="statement-card">
                <div class="statement-text" id="statement">Loading...</div>
            </div>

            <div class="concept-hint" id="conceptHint">
                <i class="fas fa-lightbulb"></i>
                <span id="hintText">Think about the fundamental accounting principles...</span>
            </div>

            <div class="tf-buttons">
                <button class="tf-btn true" data-answer="true">
                    TRUE
                </button>
                <button class="tf-btn false" data-answer="false">
                    FALSE
                </button>
            </div>

            <div class="feedback" id="feedback">
                <div class="feedback-content">
                    <div class="feedback-icon"></div>
                    <div class="feedback-text"></div>
                </div>
            </div>

            <div class="btn-container" id="nextBtnContainer" style="display: none;">
                <button class="btn btn-primary" id="nextBtn">
                    <i class="fas fa-arrow-right"></i>
                    Next Question
                </button>
            </div>
        </div>

        <div class="quiz-card results-card hidden" id="resultsCard">
            <h2 style="font-size: 2rem; margin-bottom: 1rem;">Quiz Complete!</h2>
            <div class="score-display" id="finalScore">0%</div>
            <div class="performance-message" id="performanceMsg"></div>
            <div class="btn-container" style="gap: 1rem; margin-top: 2rem;">
                <button class="btn btn-primary" onclick="location.reload()">
                    <i class="fas fa-redo"></i>
                    Try Again
                </button>
                <button class="btn btn-primary" onclick="location.href='quiz.html'">
                    <i class="fas fa-book"></i>
                    Main Quiz
                </button>
            </div>
        </div>
    </div>

    <script>
        const questions = [
            {
                statement: "Wages paid is a Nominal Account.",
                answer: true,
                explanation: "Nominal accounts relate to expenses, losses, incomes, and gains. Wages is an expense account, hence it is a nominal account.",
                hint: "Consider the classification of expense accounts in accounting."
            },
            {
                statement: "The accounting equation is: Assets = Liabilities - Capital.",
                answer: false,
                explanation: "The correct accounting equation is: Assets = Liabilities + Capital. Assets are funded by both liabilities and owner's capital.",
                hint: "Think about how assets are financed in a business."
            },
            {
                statement: "Depreciation reduces the value of assets in the Balance Sheet.",
                answer: true,
                explanation: "Depreciation is charged to reduce the book value of fixed assets over their useful life, reflecting wear and tear.",
                hint: "Consider how asset values change over time due to usage."
            },
            {
                statement: "Drawings by owner increase the capital of business.",
                answer: false,
                explanation: "Drawings decrease the capital as the owner withdraws money or goods for personal use, reducing the business resources.",
                hint: "Think about what happens when an owner takes money out of the business."
            },
            {
                statement: "Cash book serves as both a journal and a ledger.",
                answer: true,
                explanation: "Cash book is unique - it acts as a book of original entry (journal) where transactions are first recorded, and also as a ledger account for cash and bank.",
                hint: "Consider the dual role of the cash book in accounting records."
            },
            {
                statement: "Credit note is sent when goods are returned to suppliers.",
                answer: false,
                explanation: "Debit note is sent when goods are returned to suppliers. Credit note is received from the supplier in response to the debit note.",
                hint: "Remember who sends what document in return transactions."
            },
            {
                statement: "Trial Balance is a conclusive proof of accuracy of accounts.",
                answer: false,
                explanation: "Trial Balance only checks arithmetic accuracy. Errors of omission, principle, compensating errors, and errors of commission to wrong accounts may not be detected.",
                hint: "Consider the limitations of trial balance in detecting all types of errors."
            },
            {
                statement: "Goodwill is an intangible asset.",
                answer: true,
                explanation: "Goodwill is an intangible fixed asset representing the reputation, brand value, and customer loyalty of a business that cannot be physically touched.",
                hint: "Think about assets that have value but cannot be physically touched."
            },
            {
                statement: "IGST is applicable on intra-state transactions.",
                answer: false,
                explanation: "IGST (Integrated GST) applies to inter-state transactions. Intra-state transactions (within same state) attract CGST and SGST.",
                hint: "Consider the difference between inter-state and intra-state GST rules."
            },
            {
                statement: "Outstanding expenses are shown on the liabilities side of Balance Sheet.",
                answer: true,
                explanation: "Outstanding expenses are current liabilities as they represent amounts owed but not yet paid, creating an obligation for the business.",
                hint: "Think about where unpaid expenses should be recorded in financial statements."
            },
            {
                statement: "Revenue expenditure benefits only current accounting period.",
                answer: true,
                explanation: "Revenue expenditure provides benefit only for the current accounting period and is fully charged to the Profit & Loss Account in the same year.",
                hint: "Consider the time period over which revenue expenses provide benefits."
            },
            {
                statement: "Carriage inward is added to purchases in Trading Account.",
                answer: true,
                explanation: "Carriage inward (freight on purchases) is a direct expense added to purchases in Trading Account as it forms part of cost of goods purchased.",
                hint: "Think about what costs are included in the total cost of purchased goods."
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let totalQuestions = 10;
        let selectedQuestions = [];

        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function createConfetti() {
            const colors = ['#4338ca', '#10b981', '#f59e0b', '#ec4899'];
            for (let i = 0; i < 30; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = '-10px';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.width = Math.random() * 8 + 4 + 'px';
                confetti.style.height = Math.random() * 8 + 4 + 'px';
                confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                confetti.style.opacity = Math.random() * 0.7 + 0.3;
                document.body.appendChild(confetti);
                
                const animation = confetti.animate([
                    { transform: `translateY(0) rotate(0deg)`, opacity: 1 },
                    { transform: `translateY(${window.innerHeight + 50}px) rotate(${Math.random() * 720}deg)`, opacity: 0 }
                ], {
                    duration: 3000 + Math.random() * 2000,
                    easing: 'cubic-bezier(0.1, 0.8, 0.2, 1)'
                });
                
                animation.onfinish = () => confetti.remove();
            }
        }

        function startQuiz() {
            selectedQuestions = shuffleArray(questions).slice(0, totalQuestions);
            document.getElementById('totalQ').textContent = totalQuestions;
            loadQuestion();
        }

        function loadQuestion() {
            if (currentQuestion >= selectedQuestions.length) {
                showResults();
                return;
            }

            const q = selectedQuestions[currentQuestion];
            
            document.getElementById('currentQ').textContent = currentQuestion + 1;
            document.getElementById('statement').textContent = q.statement;
            document.getElementById('hintText').textContent = q.hint;

            const progress = ((currentQuestion) / selectedQuestions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';

            // Reset buttons
            document.querySelectorAll('.tf-btn').forEach(btn => {
                btn.style.pointerEvents = 'auto';
                btn.style.opacity = '1';
                btn.style.transform = 'none';
                btn.style.boxShadow = 'none';
            });

            document.getElementById('feedback').classList.remove('show', 'correct', 'wrong');
            document.getElementById('nextBtnContainer').style.display = 'none';
        }

        document.querySelectorAll('.tf-btn').forEach(btn => {
            btn.addEventListener('click', handleAnswer);
        });

        function handleAnswer(e) {
            const selected = e.currentTarget.dataset.answer === 'true';
            const q = selectedQuestions[currentQuestion];
            const isCorrect = selected === q.answer;

            // Disable all buttons
            document.querySelectorAll('.tf-btn').forEach(btn => {
                btn.style.pointerEvents = 'none';
            });

            // Highlight selected button
            e.currentTarget.style.transform = 'scale(1.02)';
            e.currentTarget.style.boxShadow = isCorrect ? 
                '0 0 20px rgba(16, 185, 129, 0.4)' : 
                '0 0 20px rgba(239, 68, 68, 0.4)';

            if (isCorrect) {
                score++;
                createConfetti();
            }

            document.getElementById('score').textContent = score;

            const feedback = document.getElementById('feedback');
            feedback.className = `feedback ${isCorrect ? 'correct' : 'wrong'} show`;

            const icon = feedback.querySelector('.feedback-icon');
            const text = feedback.querySelector('.feedback-text');

            if (isCorrect) {
                icon.innerHTML = '<i class="fas fa-check-circle"></i>';
            } else {
                icon.innerHTML = '<i class="fas fa-times-circle"></i>';
            }

            text.textContent = q.explanation;
            document.getElementById('nextBtnContainer').style.display = 'flex';
        }

        document.getElementById('nextBtn').addEventListener('click', () => {
            currentQuestion++;
            loadQuestion();
        });

        function showResults() {
            const percentage = Math.round((score / selectedQuestions.length) * 100);
            
            document.getElementById('quizCard').style.display = 'none';
            document.getElementById('resultsCard').classList.remove('hidden');
            
            document.getElementById('finalScore').textContent = percentage + '%';
            
            let message = '';
            if (percentage >= 80) {
                message = "Outstanding! You're an accounting expert!";
                createConfetti();
            } else if (percentage >= 60) {
                message = "Great work! Keep practicing!";
            } else {
                message = "Good effort! Review the concepts again.";
            }
            
            document.getElementById('performanceMsg').textContent = message;
        }

        startQuiz();
    </script>
</body>
</html>
