<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>True/False Challenge - AccountsWizard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap');

        :root {
            --primary: #8b5cf6;
            --primary-dark: #7c3aed;
            --accent: #06b6d4;
            --success: #22c55e;
            --error: #f43f5e;
            
            --bg-dark: #0a0a0f;
            --bg-card: #16161d;
            --bg-elevated: #1f1f28;
            
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
            --border: rgba(255, 255, 255, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 15% 20%, rgba(139, 92, 246, 0.12) 0%, transparent 50%),
                radial-gradient(circle at 85% 80%, rgba(6, 182, 212, 0.08) 0%, transparent 50%);
            z-index: -1;
        }

        nav {
            background: rgba(10, 10, 15, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            padding: 1.25rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 0.65rem;
            letter-spacing: -0.02em;
        }

        .logo i {
            color: var(--primary);
            font-size: 1.75rem;
        }

        .nav-links {
            display: flex;
            gap: 0.5rem;
            list-style: none;
        }

        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9rem;
            transition: all 0.2s ease;
            padding: 0.5rem 1rem;
            border-radius: 10px;
        }

        .nav-links a:hover {
            color: var(--text-primary);
            background: var(--bg-elevated);
        }

        .container {
            max-width: 750px;
            margin: 0 auto;
            padding: 3rem 1.5rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .header h1 {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 0.75rem;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.03em;
        }

        .header p {
            color: var(--text-secondary);
            font-size: 1.15rem;
        }

        .progress-wrapper {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }

        .progress-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .progress-info span {
            color: var(--text-secondary);
        }

        .score-badge {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 0.35rem 1rem;
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.875rem;
        }

        .progress-track {
            height: 10px;
            background: var(--bg-elevated);
            border-radius: 50px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            border-radius: 50px;
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 0 20px rgba(139, 92, 246, 0.4);
        }

        .quiz-container {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 2.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }

        .question-card {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.1), rgba(6, 182, 212, 0.05));
            border: 2px solid rgba(139, 92, 246, 0.2);
            border-radius: 20px;
            padding: 2.5rem;
            margin-bottom: 2rem;
            position: relative;
            overflow: hidden;
        }

        .question-card::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(139, 92, 246, 0.05) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .question-text {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.5rem;
            font-weight: 600;
            line-height: 1.5;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        .hint-box {
            background: var(--bg-elevated);
            border-left: 4px solid var(--accent);
            padding: 1.25rem 1.5rem;
            margin: 2rem 0;
            border-radius: 12px;
            display: flex;
            align-items: flex-start;
            gap: 1rem;
        }

        .hint-box i {
            color: var(--accent);
            font-size: 1.25rem;
            margin-top: 0.15rem;
            flex-shrink: 0;
        }

        .hint-text {
            color: var(--text-secondary);
            font-size: 0.95rem;
            line-height: 1.6;
        }

        .answer-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.25rem;
            margin: 2.5rem 0;
        }

        .answer-btn {
            position: relative;
            padding: 1.75rem;
            border: 2px solid;
            border-radius: 16px;
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.35rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: transparent;
            overflow: hidden;
            letter-spacing: 0.05em;
        }

        .answer-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: currentColor;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .answer-btn span {
            position: relative;
            z-index: 1;
        }

        .answer-btn:hover::before {
            opacity: 0.08;
        }

        .answer-btn:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
        }

        .answer-btn.true {
            border-color: var(--success);
            color: var(--success);
        }

        .answer-btn.false {
            border-color: var(--error);
            color: var(--error);
        }

        .feedback-box {
            padding: 1.5rem;
            border-radius: 16px;
            margin-top: 2rem;
            display: none;
            animation: slideUp 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 2px solid;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .feedback-box.show {
            display: flex;
            gap: 1.25rem;
            align-items: flex-start;
        }

        .feedback-box.correct {
            background: rgba(34, 197, 94, 0.1);
            border-color: var(--success);
        }

        .feedback-box.wrong {
            background: rgba(244, 63, 94, 0.1);
            border-color: var(--error);
        }

        .feedback-icon {
            font-size: 1.75rem;
            flex-shrink: 0;
        }

        .feedback-box.correct .feedback-icon {
            color: var(--success);
        }

        .feedback-box.wrong .feedback-icon {
            color: var(--error);
        }

        .feedback-text {
            font-size: 1rem;
            line-height: 1.6;
            color: var(--text-primary);
        }

        .next-btn-container {
            display: none;
            justify-content: center;
            margin-top: 2rem;
        }

        .btn {
            padding: 1rem 2.5rem;
            border: none;
            border-radius: 14px;
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 600;
            font-size: 1.05rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.65rem;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            box-shadow: 0 4px 20px rgba(139, 92, 246, 0.4);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(139, 92, 246, 0.6);
        }

        .results-container {
            text-align: center;
            padding: 3rem 2rem;
        }

        .results-container.hidden {
            display: none;
        }

        .results-icon {
            font-size: 5rem;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .final-score {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 5rem;
            font-weight: 700;
            margin: 1rem 0;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.03em;
        }

        .performance-text {
            font-size: 1.35rem;
            font-weight: 600;
            margin: 1.5rem 0;
            color: var(--text-secondary);
        }

        .results-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2.5rem;
            flex-wrap: wrap;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            pointer-events: none;
            z-index: 1000;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .nav-container {
                padding: 0 1.25rem;
            }

            .logo {
                font-size: 1.25rem;
            }

            .logo i {
                font-size: 1.5rem;
            }

            .container {
                padding: 2rem 1.25rem;
            }

            .header h1 {
                font-size: 2rem;
            }

            .header p {
                font-size: 1rem;
            }

            .progress-wrapper {
                padding: 1.25rem;
            }

            .quiz-container {
                padding: 1.75rem;
            }

            .question-card {
                padding: 1.75rem;
            }

            .question-text {
                font-size: 1.25rem;
            }

            .answer-buttons {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .answer-btn {
                padding: 1.35rem;
                font-size: 1.2rem;
            }

            .hint-box {
                padding: 1rem 1.25rem;
            }

            .final-score {
                font-size: 3.5rem;
            }

            .results-icon {
                font-size: 4rem;
            }

            .results-actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .nav-links {
                display: none;
            }

            .logo {
                font-size: 1.15rem;
            }

            .container {
                padding: 1.5rem 1rem;
            }

            .header {
                margin-bottom: 2rem;
            }

            .header h1 {
                font-size: 1.75rem;
            }

            .progress-wrapper {
                padding: 1rem;
                border-radius: 16px;
            }

            .quiz-container {
                padding: 1.5rem;
                border-radius: 20px;
            }

            .question-card {
                padding: 1.5rem;
                border-radius: 16px;
            }

            .question-text {
                font-size: 1.1rem;
            }

            .answer-btn {
                padding: 1.15rem;
                font-size: 1.1rem;
                border-radius: 12px;
            }

            .hint-box {
                padding: 0.875rem 1rem;
                font-size: 0.875rem;
            }

            .btn {
                padding: 0.875rem 2rem;
                font-size: 1rem;
            }

            .final-score {
                font-size: 3rem;
            }

            .performance-text {
                font-size: 1.15rem;
            }

            .results-container {
                padding: 2rem 1rem;
            }
        }

        @media (max-width: 360px) {
            .container {
                padding: 1.25rem 0.875rem;
            }

            .header h1 {
                font-size: 1.5rem;
            }

            .quiz-container {
                padding: 1.25rem;
            }

            .question-card {
                padding: 1.25rem;
            }

            .question-text {
                font-size: 1rem;
            }

            .answer-btn {
                padding: 1rem;
                font-size: 1rem;
            }

            .final-score {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="logo">
                <i class="fas fa-wand-magic-sparkles"></i>
                AccountsWizard
            </div>
            <ul class="nav-links">
                <li><a href="../index.html">Home</a></li>
                <li><a href="../quiz.html">Main Quiz</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="header">
            <h1>True or False</h1>
            <p>Test your accounting knowledge</p>
        </div>

        <div class="progress-wrapper">
            <div class="progress-info">
                <span>Question <span id="currentQ">1</span> of <span id="totalQ">10</span></span>
                <div class="score-badge">
                    <i class="fas fa-star"></i> <span id="score">0</span>
                </div>
            </div>
            <div class="progress-track">
                <div class="progress-bar" id="progressBar"></div>
            </div>
        </div>

        <div class="quiz-container" id="quizContainer">
            <div class="question-card">
                <div class="question-text" id="questionText">Loading question...</div>
            </div>

            <div class="hint-box">
                <i class="fas fa-lightbulb"></i>
                <div class="hint-text" id="hintText">Think carefully...</div>
            </div>

            <div class="answer-buttons">
                <button class="answer-btn true" data-answer="true">
                    <span>TRUE</span>
                </button>
                <button class="answer-btn false" data-answer="false">
                    <span>FALSE</span>
                </button>
            </div>

            <div class="feedback-box" id="feedbackBox">
                <div class="feedback-icon"></div>
                <div class="feedback-text"></div>
            </div>

            <div class="next-btn-container" id="nextBtnContainer">
                <button class="btn" id="nextBtn">
                    Next Question
                    <i class="fas fa-arrow-right"></i>
                </button>
            </div>
        </div>

        <div class="quiz-container results-container hidden" id="resultsContainer">
            <div class="results-icon">
                <i class="fas fa-trophy"></i>
            </div>
            <h2 style="font-size: 2.25rem; margin-bottom: 1rem; font-family: 'Space Grotesk', sans-serif;">Quiz Complete!</h2>
            <div class="final-score" id="finalScore">0%</div>
            <div class="performance-text" id="performanceText"></div>
            <div class="results-actions">
                <button class="btn" onclick="location.reload()">
                    <i class="fas fa-rotate-right"></i>
                    Try Again
                </button>
                <button class="btn" onclick="location.href='quiz.html'">
                    <i class="fas fa-book"></i>
                    Main Quiz
                </button>
            </div>
        </div>
    </div>

    <script>
        const questions = [
            {
                statement: "Wages paid is a Nominal Account.",
                answer: true,
                explanation: "Nominal accounts relate to expenses, losses, incomes, and gains. Wages is an expense account, hence it is a nominal account.",
                hint: "Consider the classification of expense accounts in accounting."
            },
            {
                statement: "The accounting equation is: Assets = Liabilities - Capital.",
                answer: false,
                explanation: "The correct accounting equation is: Assets = Liabilities + Capital. Assets are funded by both liabilities and owner's capital.",
                hint: "Think about how assets are financed in a business."
            },
            {
                statement: "Depreciation reduces the value of assets in the Balance Sheet.",
                answer: true,
                explanation: "Depreciation is charged to reduce the book value of fixed assets over their useful life, reflecting wear and tear.",
                hint: "Consider how asset values change over time due to usage."
            },
            {
                statement: "Drawings by owner increase the capital of business.",
                answer: false,
                explanation: "Drawings decrease the capital as the owner withdraws money or goods for personal use, reducing the business resources.",
                hint: "Think about what happens when an owner takes money out of the business."
            },
            {
                statement: "Cash book serves as both a journal and a ledger.",
                answer: true,
                explanation: "Cash book is unique - it acts as a book of original entry (journal) where transactions are first recorded, and also as a ledger account for cash and bank.",
                hint: "Consider the dual role of the cash book in accounting records."
            },
            {
                statement: "Credit note is sent when goods are returned to suppliers.",
                answer: false,
                explanation: "Debit note is sent when goods are returned to suppliers. Credit note is received from the supplier in response to the debit note.",
                hint: "Remember who sends what document in return transactions."
            },
            {
                statement: "Trial Balance is a conclusive proof of accuracy of accounts.",
                answer: false,
                explanation: "Trial Balance only checks arithmetic accuracy. Errors of omission, principle, compensating errors, and errors of commission to wrong accounts may not be detected.",
                hint: "Consider the limitations of trial balance in detecting all types of errors."
            },
            {
                statement: "Goodwill is an intangible asset.",
                answer: true,
                explanation: "Goodwill is an intangible fixed asset representing the reputation, brand value, and customer loyalty of a business that cannot be physically touched.",
                hint: "Think about assets that have value but cannot be physically touched."
            },
            {
                statement: "IGST is applicable on intra-state transactions.",
                answer: false,
                explanation: "IGST (Integrated GST) applies to inter-state transactions. Intra-state transactions (within same state) attract CGST and SGST.",
                hint: "Consider the difference between inter-state and intra-state GST rules."
            },
            {
                statement: "Outstanding expenses are shown on the liabilities side of Balance Sheet.",
                answer: true,
                explanation: "Outstanding expenses are current liabilities as they represent amounts owed but not yet paid, creating an obligation for the business.",
                hint: "Think about where unpaid expenses should be recorded in financial statements."
            },
            {
                statement: "Revenue expenditure benefits only current accounting period.",
                answer: true,
                explanation: "Revenue expenditure provides benefit only for the current accounting period and is fully charged to the Profit & Loss Account in the same year.",
                hint: "Consider the time period over which revenue expenses provide benefits."
            },
            {
                statement: "Carriage inward is added to purchases in Trading Account.",
                answer: true,
                explanation: "Carriage inward (freight on purchases) is a direct expense added to purchases in Trading Account as it forms part of cost of goods purchased.",
                hint: "Think about what costs are included in the total cost of purchased goods."
            }
        ];

        let currentQuestion = 0;
        let score = 0;
        let totalQuestions = 10;
        let selectedQuestions = [];

        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        function createConfetti() {
            const colors = ['#8b5cf6', '#06b6d4', '#22c55e', '#f43f5e'];
            for (let i = 0; i < 40; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = '-10px';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.width = Math.random() * 10 + 5 + 'px';
                confetti.style.height = Math.random() * 10 + 5 + 'px';
                confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                confetti.style.opacity = Math.random() * 0.8 + 0.2;
                document.body.appendChild(confetti);
                
                const animation = confetti.animate([
                    { transform: `translateY(0) rotate(0deg)`, opacity: 1 },
                    { transform: `translateY(${window.innerHeight + 50}px) rotate(${Math.random() * 720}deg)`, opacity: 0 }
                ], {
                    duration: 2500 + Math.random() * 2000,
                    easing: 'cubic-bezier(0.25, 0.46, 0.45, 0.94)'
                });
                
                animation.onfinish = () => confetti.remove();
            }
        }

        function startQuiz() {
            selectedQuestions = shuffleArray(questions).slice(0, totalQuestions);
            document.getElementById('totalQ').textContent = totalQuestions;
            loadQuestion();
        }

        function loadQuestion() {
            if (currentQuestion >= selectedQuestions.length) {
                showResults();
                return;
            }

            const q = selectedQuestions[currentQuestion];
            
            document.getElementById('currentQ').textContent = currentQuestion + 1;
            document.getElementById('questionText').textContent = q.statement;
            document.getElementById('hintText').textContent = q.hint;

            const progress = ((currentQuestion) / selectedQuestions.length) * 100;
            document.getElementById('progressBar').style.width = progress + '%';

            // Reset buttons
            document.querySelectorAll('.answer-btn').forEach(btn => {
                btn.style.pointerEvents = 'auto';
                btn.style.opacity = '1';
                btn.style.transform = 'none';
                btn.style.boxShadow = 'none';
            });

            document.getElementById('feedbackBox').classList.remove('show', 'correct', 'wrong');
            document.getElementById('nextBtnContainer').style.display = 'none';
        }

        document.querySelectorAll('.answer-btn').forEach(btn => {
            btn.addEventListener('click', handleAnswer);
        });

        function handleAnswer(e) {
            const selected = e.currentTarget.dataset.answer === 'true';
            const q = selectedQuestions[currentQuestion];
            const isCorrect = selected === q.answer;

            // Disable all buttons
            document.querySelectorAll('.answer-btn').forEach(btn => {
                btn.style.pointerEvents = 'none';
                btn.style.opacity = '0.5';
            });

            // Highlight selected button
            e.currentTarget.style.opacity = '1';
            e.currentTarget.style.transform = 'scale(1.02)';
            
            if (isCorrect) {
                e.currentTarget.style.boxShadow = '0 0 30px rgba(34, 197, 94, 0.6)';
                score++;
                createConfetti();
            } else {
                e.currentTarget.style.boxShadow = '0 0 30px rgba(244, 63, 94, 0.6)';
            }

            document.getElementById('score').textContent = score;

            const feedbackBox = document.getElementById('feedbackBox');
            feedbackBox.className = `feedback-box ${isCorrect ? 'correct' : 'wrong'} show`;

            const icon = feedbackBox.querySelector('.feedback-icon');
            const text = feedbackBox.querySelector('.feedback-text');

            if (isCorrect) {
                icon.innerHTML = '<i class="fas fa-check-circle"></i>';
            } else {
                icon.innerHTML = '<i class="fas fa-times-circle"></i>';
            }

            text.textContent = q.explanation;
            document.getElementById('nextBtnContainer').style.display = 'flex';
