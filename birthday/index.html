<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Invitation</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        /* ========================================
           CONFIG - CHANGE COLORS HERE
           ======================================== */
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea, #764ba2);
            --accent-color: #ff6b9d;
            --text-color: #ffffff;
            --text-muted: #a0a0b0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--primary-gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            color: var(--text-color);
        }

        /* Floating shapes */
        .shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 50%;
            animation: floatShape 12s ease-in-out infinite;
        }

        .shape:nth-child(1) { width: 80px; height: 80px; top: 10%; left: 5%; animation-duration: 10s; }
        .shape:nth-child(2) { width: 50px; height: 50px; top: 20%; left: 85%; animation-duration: 14s; }
        .shape:nth-child(3) { width: 100px; height: 100px; top: 70%; left: 10%; animation-duration: 16s; }
        .shape:nth-child(4) { width: 60px; height: 60px; top: 60%; left: 75%; animation-duration: 12s; }
        .shape:nth-child(5) { width: 40px; height: 40px; top: 40%; left: 50%; animation-duration: 18s; }

        @keyframes floatShape {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-25px) rotate(180deg); }
        }

        /* Main content */
        .intro-container {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 40px;
        }

        /* Japanese text with typing effect */
        .text-japanese {
            font-family: 'Noto Sans JP', sans-serif;
            font-size: clamp(1.8rem, 5vw, 3.5rem);
            font-weight: 500;
            letter-spacing: 4px;
            overflow: hidden;
            white-space: nowrap;
            border-right: 3px solid rgba(255, 255, 255, 0.8);
            width: 0;
            animation: typing 4s steps(12) forwards, blink 0.8s step-end infinite;
        }

        .text-japanese.done {
            animation: typing 4s steps(12) forwards;
            border-right: none;
        }

        /* English text */
        .text-english {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            font-weight: 600;
            letter-spacing: 2px;
            opacity: 0;
            transform: translateY(20px);
            margin-top: 15px;
        }

        .text-english.show {
            animation: fadeSlideUp 1s forwards;
        }

        /* Subtext */
        .subtext {
            font-size: clamp(0.9rem, 2vw, 1.2rem);
            color: var(--text-muted);
            margin-top: 10px;
            opacity: 0;
        }

        .subtext.show {
            animation: fadeIn 1s forwards;
        }

        /* Button */
        .btn-open {
            margin-top: 40px;
            padding: 16px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            border: none;
            border-radius: 50px;
            background: linear-gradient(135deg, var(--accent-color), #ff8a5c);
            color: white;
            cursor: pointer;
            opacity: 0;
            pointer-events: none;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 10px 30px rgba(255, 107, 157, 0.4);
        }

        .btn-open.show {
            opacity: 1;
            pointer-events: auto;
            animation: fadeIn 0.8s forwards, pulse 2s infinite 0.8s;
        }

        .btn-open:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 15px 40px rgba(255, 107, 157, 0.5);
        }

        /* Animations */
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }

        @keyframes fadeSlideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.03); }
        }

        /* Page transition */
        .page-transition {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 9999;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.8s ease;
        }

        .page-transition.active {
            opacity: 1;
            pointer-events: auto;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .text-japanese {
                letter-spacing: 2px;
                white-space: normal;
                border-right: none;
                width: auto;
                animation: fadeIn 2s forwards;
            }

            .intro-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- ========================================
         CONFIG - CHANGE TEXT HERE
         ======================================== -->
    <script>
        const CONFIG = {
            japaneseText: "招待されました",
            englishText: "You've Been Invited...",
            subText: "A special surprise awaits you",
            buttonText: "Open Invitation",
            nextPage: "loading.html"
        };
    </script>

    <!-- Background shapes -->
    <div class="shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <!-- Page transition overlay -->
    <div class="page-transition" id="transition"></div>

    <!-- Main content -->
    <div class="intro-container">
        <h1 class="text-japanese" id="jpText"></h1>
        <h2 class="text-english" id="enText"></h2>
        <p class="subtext" id="subText"></p>
        <button class="btn-open" id="btnOpen"></button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const jpText = document.getElementById('jpText');
            const enText = document.getElementById('enText');
            const subText = document.getElementById('subText');
            const btnOpen = document.getElementById('btnOpen');
            const transition = document.getElementById('transition');

            // Set content from config
            jpText.textContent = CONFIG.japaneseText;
            enText.textContent = CONFIG.englishText;
            subText.textContent = CONFIG.subText;
            btnOpen.textContent = CONFIG.buttonText;

            // Timeline
            setTimeout(() => {
                jpText.classList.add('done');
                enText.classList.add('show');
            }, 4000);

            setTimeout(() => {
                subText.classList.add('show');
            }, 4800);

            setTimeout(() => {
                btnOpen.classList.add('show');
            }, 5500);

            // Button click - transition to next page
            btnOpen.addEventListener('click', () => {
                transition.classList.add('active');
                setTimeout(() => {
                    window.location.href = CONFIG.nextPage;
                }, 800);
            });
        });
    </script>
</body>
</html>
