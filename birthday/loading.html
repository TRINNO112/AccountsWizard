<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            color: white;
            background: linear-gradient(270deg, #0f0f23, #1a1a3e, #2d1b4e, #1a1a3e);
            background-size: 400% 400%;
            animation: gradientShift 12s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Subtle particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); opacity: 0.3; }
            50% { transform: translateY(-20px); opacity: 0.6; }
        }

        /* Loading content */
        .loading-content {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 40px;
        }

        .loading-text {
            font-size: clamp(1.2rem, 3vw, 1.6rem);
            font-weight: 600;
            margin-bottom: 30px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        /* Progress bar */
        .progress-container {
            display: flex;
            align-items: center;
            gap: 15px;
            max-width: 400px;
            width: 90vw;
        }

        .progress-bar {
            flex: 1;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #667eea, #764ba2, #ff6b9d);
            background-size: 200% 100%;
            border-radius: 10px;
            animation: gradientMove 2s linear infinite;
            transition: width 0.1s linear;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }

        .progress-percent {
            font-size: 1rem;
            font-weight: 600;
            min-width: 45px;
            text-align: right;
            color: rgba(255, 255, 255, 0.8);
        }

        /* Japanese names */
        .anime-names {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            z-index: 10;
        }

        .anime-name {
            font-family: 'Noto Sans JP', sans-serif;
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.6);
            opacity: 0;
            transform: translateY(10px);
        }

        .anime-name.show {
            animation: nameAppear 0.8s forwards;
        }

        .anime-name.hide {
            animation: nameDisappear 0.5s forwards;
        }

        @keyframes nameAppear {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes nameDisappear {
            from { opacity: 1; transform: translateY(0); }
            to { opacity: 0; transform: translateY(-10px); }
        }

        /* Page transition */
        .page-transition {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 9999;
            opacity: 0;
            pointer-events: none;
            transition: opacity 1s ease;
        }

        .page-transition.active {
            opacity: 1;
        }
    </style>
</head>
<body>
    <!-- ========================================
         CONFIG - CUSTOMIZE HERE
         ======================================== -->
    <script>
        const CONFIG = {
            // Loading messages that cycle
            messages: [
                "Preparing your surprise...",
                "Something special is loading...",
                "Almost ready...",
                "Here it comes!"
            ],

            // Japanese names to display (anime characters, friends, etc.)
            animeNames: [
                "炭治郎",
                "禰豆子",
                "善逸",
                "伊之助",
                "義勇"
            ],

            // Loading speed (ms per 1%)
            loadSpeed: 80,

            // Next page
            nextPage: "party.html"
        };
    </script>

    <!-- Particles -->
    <div class="particles" id="particles"></div>

    <!-- Page transition -->
    <div class="page-transition" id="transition"></div>

    <!-- Loading content -->
    <div class="loading-content">
        <p class="loading-text" id="loadingText"></p>
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <span class="progress-percent" id="progressPercent">0%</span>
        </div>
    </div>

    <!-- Anime names -->
    <div class="anime-names" id="animeNames"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loadingText = document.getElementById('loadingText');
            const progressFill = document.getElementById('progressFill');
            const progressPercent = document.getElementById('progressPercent');
            const animeNamesContainer = document.getElementById('animeNames');
            const particlesContainer = document.getElementById('particles');
            const transition = document.getElementById('transition');

            let progress = 0;
            let messageIndex = 0;
            let nameIndex = 0;

            // Set initial message
            loadingText.textContent = CONFIG.messages[0];

            // Create anime name elements
            CONFIG.animeNames.forEach(name => {
                const span = document.createElement('span');
                span.className = 'anime-name';
                span.textContent = name;
                animeNamesContainer.appendChild(span);
            });

            const nameElements = document.querySelectorAll('.anime-name');

            // Create particles
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 5 + 's';
                particle.style.animationDuration = (6 + Math.random() * 4) + 's';
                particlesContainer.appendChild(particle);
            }

            // Cycle messages
            setInterval(() => {
                messageIndex = (messageIndex + 1) % CONFIG.messages.length;
                loadingText.textContent = CONFIG.messages[messageIndex];
            }, 2500);

            // Progress animation
            const interval = setInterval(() => {
                progress++;
                progressFill.style.width = progress + '%';
                progressPercent.textContent = progress + '%';

                // Show names at intervals
                const nameInterval = Math.floor(100 / (CONFIG.animeNames.length + 1));
                if (progress % nameInterval === 0 && nameIndex < nameElements.length) {
                    nameElements[nameIndex].classList.add('show');
                    nameIndex++;
                }

                // Fade out names near end
                if (progress >= 90) {
                    nameElements.forEach((el, i) => {
                        setTimeout(() => {
                            el.classList.add('hide');
                        }, i * 100);
                    });
                }

                // Complete
                if (progress >= 100) {
                    clearInterval(interval);
                    setTimeout(() => {
                        transition.classList.add('active');
                        setTimeout(() => {
                            window.location.href = CONFIG.nextPage;
                        }, 1000);
                    }, 500);
                }
            }, CONFIG.loadSpeed);
        });
    </script>
</body>
</html>
