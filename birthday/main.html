<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(ellipse at center, #0d0d15 0%, #000000 100%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }

        /* Scrollbar */
        body::-webkit-scrollbar {
            width: 6px;
        }
        body::-webkit-scrollbar-track {
            background: #0d0d15;
        }
        body::-webkit-scrollbar-thumb {
            background: #ff6b9d;
            border-radius: 3px;
        }

        /* Sakura petals */
        .petal {
            position: fixed;
            width: 12px;
            height: 12px;
            background: linear-gradient(135deg, #ffb7c5, #ff8fa3);
            border-radius: 50% 0 50% 50%;
            opacity: 0.7;
            pointer-events: none;
            z-index: 1;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-10vh) rotate(0deg);
                opacity: 0.7;
            }
            100% {
                transform: translateY(110vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Main container */
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 60px 20px;
            position: relative;
            z-index: 10;
        }

        /* Fade in animation */
        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s ease forwards;
        }

        .fade-in:nth-child(1) { animation-delay: 0.2s; }
        .fade-in:nth-child(2) { animation-delay: 0.4s; }
        .fade-in:nth-child(3) { animation-delay: 0.6s; }
        .fade-in:nth-child(4) { animation-delay: 0.8s; }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 50px;
        }

        .header h1 {
            font-size: clamp(2.5rem, 8vw, 4rem);
            font-weight: 800;
            background: linear-gradient(90deg, #ff6b9d, #ffd93d, #ff6b9d);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 3s linear infinite;
            text-shadow: 0 0 40px rgba(255, 107, 157, 0.4);
        }

        @keyframes shimmer {
            0% { background-position: 0% center; }
            100% { background-position: 200% center; }
        }

        .header .name {
            font-size: clamp(1.5rem, 4vw, 2rem);
            font-weight: 600;
            margin-top: 10px;
            color: #fff;
        }

        .header .name-jp {
            font-family: 'Noto Sans JP', sans-serif;
            font-size: clamp(1rem, 3vw, 1.4rem);
            color: rgba(255, 200, 200, 0.8);
            margin-top: 5px;
        }

        /* Photo section */
        .photo-section {
            text-align: center;
            margin-bottom: 50px;
        }

        .photo-frame {
            display: inline-block;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }

        .photo-frame img {
            max-width: 350px;
            width: 100%;
            border-radius: 12px;
            display: block;
        }

        /* Message section */
        .message-section {
            margin-bottom: 50px;
        }

        .message-box {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        .message-box p {
            font-size: clamp(1rem, 2.5vw, 1.3rem);
            line-height: 2;
            color: rgba(255, 255, 255, 0.9);
        }

        .message-signature {
            margin-top: 30px;
            font-size: 1.2rem;
            font-weight: 600;
            color: #ff6b9d;
            text-align: right;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 40px 20px;
            color: rgba(255, 255, 255, 0.5);
        }

        .footer .hearts {
            font-size: 1.5rem;
            margin-bottom: 15px;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .footer .date {
            color: #ff6b9d;
            font-weight: 600;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .container {
                padding: 40px 15px;
            }

            .message-box {
                padding: 25px;
            }

            .photo-frame {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- ========================================
         CONFIG - CUSTOMIZE EVERYTHING HERE!
         ======================================== -->
    <script>
        const CONFIG = {
            // Person's name
            name: "Sarah",
            nameJapanese: "サラ",

            // Photo URL (local or online)
            photo: "photo.jpg",

            // Birthday message (use \n for line breaks)
            message: `Today is your special day — enjoy every moment of it!

You are an incredible person, and I'm so grateful to have you in my life.

May this year bring you endless happiness, success, and all the wonderful things you deserve.

Here's to making more beautiful memories together!`,

            // Who the message is from
            from: "With love, Your Friend",

            // Date
            date: "December 21, 2025"
        };
    </script>

    <!-- Sakura petals will be generated here -->

    <!-- Main content -->
    <div class="container">
        <!-- Header -->
        <header class="header fade-in">
            <h1>Happy Birthday!</h1>
            <p class="name" id="personName"></p>
            <p class="name-jp" id="personNameJp"></p>
        </header>

        <!-- Photo -->
        <section class="photo-section fade-in">
            <div class="photo-frame">
                <img id="personPhoto" src="" alt="Birthday Person" onerror="this.src='https://via.placeholder.com/350x350?text=Add+Photo'">
            </div>
        </section>

        <!-- Message -->
        <section class="message-section fade-in">
            <div class="message-box">
                <p id="message"></p>
                <p class="message-signature" id="messageFrom"></p>
            </div>
        </section>

        <!-- Footer -->
        <footer class="footer fade-in">
            <div class="hearts">❤</div>
            <p>Made with love</p>
            <p class="date" id="date"></p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Set content from config
            document.getElementById('personName').textContent = CONFIG.name;
            document.getElementById('personNameJp').textContent = CONFIG.nameJapanese;
            document.getElementById('personPhoto').src = CONFIG.photo;
            document.getElementById('message').innerHTML = CONFIG.message.replace(/\n/g, '<br>');
            document.getElementById('messageFrom').textContent = CONFIG.from;
            document.getElementById('date').textContent = CONFIG.date;

            // Create sakura petals
            function createPetal() {
                const petal = document.createElement('div');
                petal.className = 'petal';
                petal.style.left = Math.random() * 100 + '%';
                petal.style.animationDuration = (6 + Math.random() * 4) + 's';
                petal.style.animationDelay = Math.random() * 2 + 's';
                document.body.appendChild(petal);

                // Remove after animation
                setTimeout(() => petal.remove(), 12000);
            }

            // Create petals periodically
            setInterval(createPetal, 400);

            // Create initial batch
            for (let i = 0; i < 10; i++) {
                setTimeout(createPetal, i * 200);
            }
        });
    </script>
</body>
</html>
