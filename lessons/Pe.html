<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physical Education Practice - Grade 11</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #8b5cf6;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --info: #3b82f6;
            --dark: #1e293b;
            --light: #f8fafc;
            --gray: #64748b;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            padding: 20px;
            background-attachment: fixed;
        }

        .main-container {
            max-width: 1000px;
            margin: 0 auto;
        }

        /* Header Styles */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 30px;
            margin-bottom: 25px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            font-size: 2.2em;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .header p {
            color: var(--gray);
            font-size: 1.1em;
        }

        /* Stats Dashboard */
        .stats-dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }

        .stat-box {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .stat-box:hover {
            transform: translateY(-5px);
        }

        .stat-box i {
            font-size: 1.8em;
            margin-bottom: 10px;
        }

        .stat-box.total i { color: var(--primary); }
        .stat-box.correct i { color: var(--success); }
        .stat-box.wrong i { color: var(--danger); }
        .stat-box.accuracy i { color: var(--warning); }
        .stat-box.streak i { color: var(--info); }

        .stat-box .stat-value {
            font-size: 1.8em;
            font-weight: 700;
            color: var(--dark);
        }

        .stat-box .stat-label {
            font-size: 0.85em;
            color: var(--gray);
            font-weight: 500;
        }

        /* Progress Section */
        .progress-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 20px 25px;
            margin-bottom: 25px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .progress-header span {
            font-weight: 600;
            color: var(--dark);
        }

        .progress-bar-container {
            background: #e2e8f0;
            height: 12px;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary), #f093fb);
            border-radius: 10px;
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            background-size: 200% 100%;
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        /* Question Type Tabs */
        .type-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .type-tab {
            flex: 1;
            min-width: 120px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            padding: 15px 20px;
            border-radius: 12px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            font-size: 0.9em;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .type-tab i {
            font-size: 1.3em;
        }

        .type-tab:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .type-tab.active {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
        }

        .type-tab .tab-count {
            font-size: 0.75em;
            opacity: 0.8;
        }

        /* Unit Filter */
        .unit-filter {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .unit-btn {
            padding: 10px 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.9);
            border-radius: 25px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            font-size: 0.85em;
            transition: all 0.3s ease;
        }

        .unit-btn:hover {
            background: white;
            border-color: var(--primary);
        }

        .unit-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        /* Question Card */
        .question-card {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 35px;
            margin-bottom: 25px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            animation: slideUp 0.5s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .question-badges {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .badge {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 600;
        }

        .badge-unit {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
        }

        .badge-type {
            background: #fef3c7;
            color: #92400e;
        }

        .question-number {
            font-weight: 700;
            color: var(--gray);
            font-size: 0.95em;
        }

        .question-text {
            font-size: 1.25em;
            font-weight: 600;
            color: var(--dark);
            line-height: 1.7;
            margin-bottom: 25px;
        }

        /* MCQ Options */
        .options-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option {
            background: #f8fafc;
            border: 2px solid #e2e8f0;
            padding: 18px 22px;
            border-radius: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 15px;
            font-weight: 500;
        }

        .option:hover:not(.disabled) {
            border-color: var(--primary);
            background: #f0f4ff;
            transform: translateX(8px);
        }

        .option-letter {
            width: 36px;
            height: 36px;
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: var(--gray);
            flex-shrink: 0;
        }

        .option.selected .option-letter {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
        }

        .option.correct {
            background: #d1fae5;
            border-color: var(--success);
        }

        .option.correct .option-letter {
            background: var(--success);
            border-color: var(--success);
            color: white;
        }

        .option.wrong {
            background: #fee2e2;
            border-color: var(--danger);
        }

        .option.wrong .option-letter {
            background: var(--danger);
            border-color: var(--danger);
            color: white;
        }

        .option.disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        /* True/False Styles */
        .tf-container {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .tf-btn {
            flex: 1;
            max-width: 200px;
            padding: 25px;
            border: 3px solid #e2e8f0;
            background: white;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .tf-btn i {
            font-size: 2.5em;
        }

        .tf-btn.true-btn i { color: var(--success); }
        .tf-btn.false-btn i { color: var(--danger); }

        .tf-btn:hover:not(.disabled) {
            transform: scale(1.05);
        }

        .tf-btn.true-btn:hover:not(.disabled) {
            border-color: var(--success);
            background: #d1fae5;
        }

        .tf-btn.false-btn:hover:not(.disabled) {
            border-color: var(--danger);
            background: #fee2e2;
        }

        .tf-btn.selected.true-btn {
            background: var(--success);
            border-color: var(--success);
            color: white;
        }

        .tf-btn.selected.true-btn i { color: white; }

        .tf-btn.selected.false-btn {
            background: var(--danger);
            border-color: var(--danger);
            color: white;
        }

        .tf-btn.selected.false-btn i { color: white; }

        .tf-btn.correct-answer {
            background: var(--success) !important;
            border-color: var(--success) !important;
            color: white !important;
        }

        .tf-btn.correct-answer i { color: white !important; }

        .tf-btn.wrong-answer {
            background: var(--danger) !important;
            border-color: var(--danger) !important;
            color: white !important;
        }

        .tf-btn.wrong-answer i { color: white !important; }

        /* Fill in the Blank Styles */
        .fib-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .fib-input-wrapper {
            position: relative;
        }

        .fib-input {
            width: 100%;
            padding: 18px 20px;
            font-size: 1.1em;
            font-family: 'Poppins', sans-serif;
            border: 3px solid #e2e8f0;
            border-radius: 14px;
            outline: none;
            transition: all 0.3s ease;
        }

        .fib-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        .fib-input.correct {
            border-color: var(--success);
            background: #d1fae5;
        }

        .fib-input.wrong {
            border-color: var(--danger);
            background: #fee2e2;
        }

        .fib-submit {
            padding: 15px 40px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 12px;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            align-self: flex-start;
        }

        .fib-submit:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.4);
        }

        .fib-submit:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .correct-answer-display {
            padding: 15px 20px;
            background: #d1fae5;
            border-left: 4px solid var(--success);
            border-radius: 8px;
            color: #065f46;
            font-weight: 500;
        }

        /* Match the Following Styles */
        .match-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .match-column {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .match-column-title {
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 10px;
            text-align: center;
            padding: 10px;
            background: #f0f4ff;
            border-radius: 10px;
        }

        .match-item {
            padding: 15px 18px;
            background: #f8fafc;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            text-align: center;
        }

        .match-item:hover:not(.matched):not(.disabled) {
            border-color: var(--primary);
            background: #f0f4ff;
        }

        .match-item.selected {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
        }

        .match-item.matched {
            background: #d1fae5;
            border-color: var(--success);
            cursor: default;
        }

        .match-item.wrong-match {
            background: #fee2e2;
            border-color: var(--danger);
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .match-check-btn {
            grid-column: 1 / -1;
            padding: 15px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 12px;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        .match-check-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.4);
        }

        .match-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        /* Explanation Box */
        .explanation-box {
            background: linear-gradient(135deg, #f0f4ff, #faf5ff);
            border-left: 4px solid var(--primary);
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
            display: none;
        }

        .explanation-box.show {
            display: block;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .explanation-box h4 {
            color: var(--primary);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .explanation-box p {
            color: var(--dark);
            line-height: 1.6;
        }

        /* Navigation Buttons */
        .nav-buttons {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }

        .nav-btn {
            flex: 1;
            padding: 16px 25px;
            border: none;
            border-radius: 12px;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .nav-btn.prev {
            background: #e2e8f0;
            color: var(--dark);
        }

        .nav-btn.prev:hover:not(:disabled) {
            background: #cbd5e1;
        }

        .nav-btn.next {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
        }

        .nav-btn.next:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.4);
        }

        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        /* Completion Screen */
        .completion-screen {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 50px 35px;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            animation: scaleIn 0.5s ease;
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .completion-icon {
            font-size: 5em;
            margin-bottom: 20px;
        }

        .completion-screen h2 {
            font-size: 2.5em;
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .final-score {
            font-size: 4em;
            font-weight: 800;
            color: var(--dark);
            margin: 20px 0;
        }

        .score-breakdown {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin: 30px 0;
        }

        .breakdown-item {
            padding: 20px;
            background: #f8fafc;
            border-radius: 12px;
        }

        .breakdown-item .value {
            font-size: 1.8em;
            font-weight: 700;
            color: var(--primary);
        }

        .breakdown-item .label {
            font-size: 0.85em;
            color: var(--gray);
        }

        .restart-btn {
            padding: 18px 50px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 14px;
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .restart-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(99, 102, 241, 0.4);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .header h1 {
                font-size: 1.6em;
            }

            .question-card {
                padding: 25px 20px;
            }

            .question-text {
                font-size: 1.1em;
            }

            .match-container {
                grid-template-columns: 1fr;
            }

            .tf-container {
                flex-direction: column;
            }

            .tf-btn {
                max-width: none;
            }

            .type-tabs {
                gap: 8px;
            }

            .type-tab {
                padding: 12px 15px;
                font-size: 0.8em;
            }
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f5f9;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 10px;
        }

        /* Hint System */
        .hint-btn {
            background: #fef3c7;
            color: #92400e;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
            font-size: 0.85em;
            transition: all 0.3s ease;
        }

        .hint-btn:hover {
            background: #fde68a;
        }

        .hint-text {
            background: #fef3c7;
            padding: 12px 16px;
            border-radius: 8px;
            margin-top: 15px;
            color: #92400e;
            display: none;
        }

        .hint-text.show {
            display: block;
            animation: fadeIn 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <h1><i class="fas fa-running"></i> Physical Education Practice</h1>
            <p>Grade 11 - Units 6, 7 & 8 | NCERT Based Comprehensive Practice</p>
        </div>

        <div class="stats-dashboard">
            <div class="stat-box total">
                <i class="fas fa-list-ol"></i>
                <div class="stat-value" id="totalQuestions">0</div>
                <div class="stat-label">Total Questions</div>
            </div>
            <div class="stat-box correct">
                <i class="fas fa-check-circle"></i>
                <div class="stat-value" id="correctCount">0</div>
                <div class="stat-label">Correct</div>
            </div>
            <div class="stat-box wrong">
                <i class="fas fa-times-circle"></i>
                <div class="stat-value" id="wrongCount">0</div>
                <div class="stat-label">Wrong</div>
            </div>
            <div class="stat-box accuracy">
                <i class="fas fa-percentage"></i>
                <div class="stat-value" id="accuracyPercent">0%</div>
                <div class="stat-label">Accuracy</div>
            </div>
            <div class="stat-box streak">
                <i class="fas fa-fire"></i>
                <div class="stat-value" id="streakCount">0</div>
                <div class="stat-label">Streak</div>
            </div>
        </div>

        <div class="progress-section">
            <div class="progress-header">
                <span id="progressText">Question 1 of 100</span>
                <span id="progressPercent">0%</span>
            </div>
            <div class="progress-bar-container">
                <div class="progress-bar-fill" id="progressFill" style="width: 0%"></div>
            </div>
        </div>

        <div class="type-tabs">
            <button class="type-tab active" onclick="filterByType('all')" data-type="all">
                <i class="fas fa-th-large"></i>
                <span>All Types</span>
                <span class="tab-count" id="countAll">100</span>
            </button>
            <button class="type-tab" onclick="filterByType('mcq')" data-type="mcq">
                <i class="fas fa-list"></i>
                <span>MCQ</span>
                <span class="tab-count" id="countMCQ">40</span>
            </button>
            <button class="type-tab" onclick="filterByType('tf')" data-type="tf">
                <i class="fas fa-toggle-on"></i>
                <span>True/False</span>
                <span class="tab-count" id="countTF">25</span>
            </button>
            <button class="type-tab" onclick="filterByType('fib')" data-type="fib">
                <i class="fas fa-pencil-alt"></i>
                <span>Fill Blanks</span>
                <span class="tab-count" id="countFIB">20</span>

        // ============================================
        // QUIZ STATE VARIABLES
        // ============================================
        let currentQuestions = [...allQuestions];
        let currentQuestionIndex = 0;
        let score = 0;
        let correctCount = 0;
        let wrongCount = 0;
        let streak = 0;
        let maxStreak = 0;
        let answeredQuestions = {};
        let currentFilter = { type: 'all', unit: 'all' };
        
        // Match the following state
        let selectedLeft = null;
        let selectedRight = null;
        let matchedPairs = {};

        // ============================================
        // INITIALIZATION
        // ============================================
        function initQuiz() {
            shuffleArray(currentQuestions);
            updateQuestionCounts();
            displayQuestion();
            updateStats();
            updateProgress();
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // ============================================
        // FILTERING FUNCTIONS
        // ============================================
        function filterByType(type) {
            currentFilter.type = type;
            applyFilters();
            
            document.querySelectorAll('.type-tab').forEach(tab => {
                tab.classList.remove('active');
                if (tab.dataset.type === type) {
                    tab.classList.add('active');
                }
            });
        }

        function filterByUnit(unit) {
            currentFilter.unit = unit;
            applyFilters();
            
            document.querySelectorAll('.unit-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        function applyFilters() {
            currentQuestions = allQuestions.filter(q => {
                const typeMatch = currentFilter.type === 'all' || q.type === currentFilter.type;
                const unitMatch = currentFilter.unit === 'all' || q.unit === currentFilter.unit;
                return typeMatch && unitMatch;
            });
            
            shuffleArray(currentQuestions);
            currentQuestionIndex = 0;
            
            if (currentQuestions.length === 0) {
                document.getElementById('quizContainer').innerHTML = `
                    <div class="question-card" style="text-align: center; padding: 60px;">
                        <i class="fas fa-search" style="font-size: 4em; color: #cbd5e1; margin-bottom: 20px;"></i>
                        <h3 style="color: #64748b;">No questions found</h3>
                        <p style="color: #94a3b8;">Try adjusting your filters</p>
                    </div>
                `;
                return;
            }
            
            displayQuestion();
            updateProgress();
        }

        function updateQuestionCounts() {
            document.getElementById('countAll').textContent = allQuestions.length;
            document.getElementById('countMCQ').textContent = allQuestions.filter(q => q.type === 'mcq').length;
            document.getElementById('countTF').textContent = allQuestions.filter(q => q.type === 'tf').length;
            document.getElementById('countFIB').textContent = allQuestions.filter(q => q.type === 'fib').length;
            document.getElementById('countMatch').textContent = allQuestions.filter(q => q.type === 'match').length;
        }

        // ============================================
        // DISPLAY QUESTION BASED ON TYPE
        // ============================================
        function displayQuestion() {
            if (currentQuestions.length === 0) return;
            
            const question = currentQuestions[currentQuestionIndex];
            const container = document.getElementById('quizContainer');
            
            // Reset match state for new question
            selectedLeft = null;
            selectedRight = null;
            matchedPairs = {};
            
            let questionHTML = `
                <div class="question-card">
                    <div class="question-header">
                        <div class="question-badges">
                            <span class="badge badge-unit">Unit ${question.unit}: ${question.unitName}</span>
                            <span class="badge badge-type">${getTypeLabel(question.type)}</span>
                        </div>
                        <span class="question-number">Question ${currentQuestionIndex + 1} of ${currentQuestions.length}</span>
                    </div>
                    <div class="question-text">${question.question}</div>
            `;
            
            // Generate content based on question type
            switch (question.type) {
                case 'mcq':
                    questionHTML += generateMCQContent(question);
                    break;
                case 'tf':
                    questionHTML += generateTFContent(question);
                    break;
                case 'fib':
                    questionHTML += generateFIBContent(question);
                    break;
                case 'match':
                    questionHTML += generateMatchContent(question);
                    break;
            }
            
            questionHTML += `
                    <div class="explanation-box" id="explanationBox">
                        <h4><i class="fas fa-lightbulb"></i> Explanation</h4>
                        <p>${question.explanation}</p>
                    </div>
                    
                    <div class="nav-buttons">
                        <button class="nav-btn prev" onclick="previousQuestion()" ${currentQuestionIndex === 0 ? 'disabled' : ''}>
                            <i class="fas fa-arrow-left"></i> Previous
                        </button>
                        <button class="nav-btn next" onclick="nextQuestion()">
                            ${currentQuestionIndex === currentQuestions.length - 1 ? 'Finish Quiz' : 'Next'} <i class="fas fa-arrow-right"></i>
                        </button>
                    </div>
                </div>
            `;
            
            container.innerHTML = questionHTML;
            
            // Restore state if question was already answered
            if (answeredQuestions[question.id]) {
                restoreAnsweredState(question);
            }
        }

        function getTypeLabel(type) {
            const labels = {
                'mcq': '📝 Multiple Choice',
                'tf': '✓✗ True/False',
                'fib': '✏️ Fill in the Blank',
                'match': '🔗 Match the Following'
            };
            return labels[type] || type;
        }

        // ============================================
        // MCQ CONTENT GENERATION
        // ============================================
        function generateMCQContent(question) {
            const letters = ['A', 'B', 'C', 'D', 'E'];
            let html = '<div class="options-container">';
            
            question.options.forEach((option, index) => {
                html += `
                    <div class="option" onclick="selectMCQOption(${index})" data-index="${index}">
                        <span class="option-letter">${letters[index]}</span>
                        <span class="option-text">${option}</span>
                    </div>
                `;
            });
            
            html += '</div>';
            return html;
        }

        function selectMCQOption(selectedIndex) {
            const question = currentQuestions[currentQuestionIndex];
            if (answeredQuestions[question.id]) return;
            
            const options = document.querySelectorAll('.option');
            const isCorrect = selectedIndex === question.correct;
            
            options.forEach((opt, index) => {
                opt.classList.add('disabled');
                if (index === question.correct) {
                    opt.classList.add('correct');
                }
                if (index === selectedIndex && !isCorrect) {
                    opt.classList.add('wrong');
                }
            });
            
            recordAnswer(question.id, isCorrect);
        }

                // ============================================
        // TRUE/FALSE CONTENT GENERATION
        // ============================================
        function generateTFContent(question) {
            return `
                <div class="tf-container">
                    <button class="tf-btn true-btn" onclick="selectTFOption(true)" data-value="true">
                        <i class="fas fa-check-circle"></i>
                        <span>TRUE</span>
                    </button>
                    <button class="tf-btn false-btn" onclick="selectTFOption(false)" data-value="false">
                        <i class="fas fa-times-circle"></i>
                        <span>FALSE</span>
                    </button>
                </div>
            `;
        }

        function selectTFOption(selectedValue) {
            const question = currentQuestions[currentQuestionIndex];
            if (answeredQuestions[question.id]) return;
            
            const trueBtn = document.querySelector('.true-btn');
            const falseBtn = document.querySelector('.false-btn');
            const isCorrect = selectedValue === question.correct;
            
            trueBtn.classList.add('disabled');
            falseBtn.classList.add('disabled');
            
            if (selectedValue === true) {
                trueBtn.classList.add('selected');
            } else {
                falseBtn.classList.add('selected');
            }
            
            // Show correct answer
            if (question.correct === true) {
                trueBtn.classList.add('correct-answer');
                if (!isCorrect) {
                    falseBtn.classList.add('wrong-answer');
                }
            } else {
                falseBtn.classList.add('correct-answer');
                if (!isCorrect) {
                    trueBtn.classList.add('wrong-answer');
                }
            }
            
            recordAnswer(question.id, isCorrect);
        }

        // ============================================
        // FILL IN THE BLANK CONTENT GENERATION
        // ============================================
        function generateFIBContent(question) {
            return `
                <div class="fib-container">
                    <div class="fib-input-wrapper">
                        <input type="text" class="fib-input" id="fibInput" 
                               placeholder="Type your answer here..." 
                               onkeypress="handleFIBKeypress(event)"
                               autocomplete="off">
                    </div>
                    <button class="fib-submit" onclick="submitFIBAnswer()">
                        <i class="fas fa-paper-plane"></i> Submit Answer
                    </button>
                    <div class="correct-answer-display" id="correctAnswerDisplay" style="display: none;"></div>
                </div>
            `;
        }

        function handleFIBKeypress(event) {
            if (event.key === 'Enter') {
                submitFIBAnswer();
            }
        }

        function submitFIBAnswer() {
            const question = currentQuestions[currentQuestionIndex];
            if (answeredQuestions[question.id]) return;
            
            const input = document.getElementById('fibInput');
            const submitBtn = document.querySelector('.fib-submit');
            const correctDisplay = document.getElementById('correctAnswerDisplay');
            const userAnswer = input.value.trim();
            
            if (!userAnswer) {
                input.style.borderColor = '#f59e0b';
                input.placeholder = 'Please enter an answer!';
                setTimeout(() => {
                    input.style.borderColor = '#e2e8f0';
                    input.placeholder = 'Type your answer here...';
                }, 1500);
                return;
            }
            
            // Check if answer is correct (case-insensitive, trim whitespace)
            const isCorrect = question.correct.some(ans => 
                ans.toLowerCase().trim() === userAnswer.toLowerCase().trim()
            );
            
            input.disabled = true;
            submitBtn.disabled = true;
            
            if (isCorrect) {
                input.classList.add('correct');
            } else {
                input.classList.add('wrong');
                correctDisplay.innerHTML = `<i class="fas fa-check"></i> Correct answer: <strong>${question.correct[0]}</strong>`;
                correctDisplay.style.display = 'block';
            }
            
            recordAnswer(question.id, isCorrect);
        }

        // ============================================
        // MATCH THE FOLLOWING CONTENT GENERATION
        // ============================================
        function generateMatchContent(question) {
            // Shuffle the right column for display
            let shuffledRight = question.rightColumn.map((item, index) => ({ item, originalIndex: index }));
            shuffleArray(shuffledRight);
            
            // Store the shuffled mapping
            window.currentMatchQuestion = {
                ...question,
                shuffledRight: shuffledRight
            };
            
            let html = `
                <div class="match-container" id="matchContainer">
                    <div class="match-column" id="leftColumn">
                        <div class="match-column-title">Column A</div>
            `;
            
            question.leftColumn.forEach((item, index) => {
                html += `
                    <div class="match-item" data-side="left" data-index="${index}" onclick="selectMatchItem('left', ${index})">
                        ${index + 1}. ${item}
                    </div>
                `;
            });
            
            html += `
                    </div>
                    <div class="match-column" id="rightColumn">
                        <div class="match-column-title">Column B</div>
            `;
            
            shuffledRight.forEach((item, displayIndex) => {
                const letters = ['A', 'B', 'C', 'D', 'E', 'F'];
                html += `
                    <div class="match-item" data-side="right" data-index="${displayIndex}" data-original="${item.originalIndex}" onclick="selectMatchItem('right', ${displayIndex})">
                        ${letters[displayIndex]}. ${item.item}
                    </div>
                `;
            });
            
            html += `
                    </div>
                    <button class="match-check-btn" onclick="checkMatchAnswers()" id="matchCheckBtn">
                        <i class="fas fa-check-double"></i> Check All Matches
                    </button>
                </div>
                <div class="match-status" id="matchStatus" style="text-align: center; margin-top: 15px; font-weight: 600; color: #64748b;"></div>
            `;
            
            return html;
        }

        function selectMatchItem(side, index) {
            const question = currentQuestions[currentQuestionIndex];
            if (answeredQuestions[question.id]) return;
            
            const item = document.querySelector(`.match-item[data-side="${side}"][data-index="${index}"]`);
            
            // Check if already matched
            if (item.classList.contains('matched')) return;
            
            if (side === 'left') {
                // Deselect previous left selection
                document.querySelectorAll('.match-item[data-side="left"]').forEach(el => {
                    if (!el.classList.contains('matched')) {
                        el.classList.remove('selected');
                    }
                });
                item.classList.add('selected');
                selectedLeft = index;
            } else {
                // Deselect previous right selection
                document.querySelectorAll('.match-item[data-side="right"]').forEach(el => {
                    if (!el.classList.contains('matched')) {
                        el.classList.remove('selected');
                    }
                });
                item.classList.add('selected');
                selectedRight = index;
            }
            
            // If both sides selected, make a match
            if (selectedLeft !== null && selectedRight !== null) {
                makeMatch();
            }
            
            updateMatchStatus();
        }

        function makeMatch() {
            const question = window.currentMatchQuestion;
            const rightItem = document.querySelector(`.match-item[data-side="right"][data-index="${selectedRight}"]`);
            const originalRightIndex = parseInt(rightItem.dataset.original);
            
            // Store the match
            matchedPairs[selectedLeft] = originalRightIndex;
            
            // Mark both items as matched
            const leftItem = document.querySelector(`.match-item[data-side="left"][data-index="${selectedLeft}"]`);
            leftItem.classList.remove('selected');
            leftItem.classList.add('matched');
            leftItem.style.background = getMatchColor(Object.keys(matchedPairs).length - 1);
            
            rightItem.classList.remove('selected');
            rightItem.classList.add('matched');
            rightItem.style.background = getMatchColor(Object.keys(matchedPairs).length - 1);
            
            // Reset selections
            selectedLeft = null;
            selectedRight = null;
            
            updateMatchStatus();
        }

        function getMatchColor(index) {
            const colors = [
                'linear-gradient(135deg, #a7f3d0, #6ee7b7)',
                'linear-gradient(135deg, #bfdbfe, #93c5fd)',
                'linear-gradient(135deg, #fde68a, #fcd34d)',
                'linear-gradient(135deg, #fbcfe8, #f9a8d4)',
                'linear-gradient(135deg, #c4b5fd, #a78bfa)',
                'linear-gradient(135deg, #fed7aa, #fdba74)'
            ];
            return colors[index % colors.length];
        }

        function updateMatchStatus() {
            const question = currentQuestions[currentQuestionIndex];
            const totalPairs = question.leftColumn.length;
            const matchedCount = Object.keys(matchedPairs).length;
            const status = document.getElementById('matchStatus');
            
            if (matchedCount === 0) {
                status.textContent = 'Select an item from Column A, then match it with Column B';
            } else if (matchedCount < totalPairs) {
                status.textContent = `${matchedCount} of ${totalPairs} pairs matched`;
            } else {
                status.textContent = 'All pairs matched! Click "Check All Matches" to verify.';
            }
        }

        function checkMatchAnswers() {
            const question = currentQuestions[currentQuestionIndex];
            if (answeredQuestions[question.id]) return;
            
            const totalPairs = question.leftColumn.length;
            const matchedCount = Object.keys(matchedPairs).length;
            
            if (matchedCount < totalPairs) {
                document.getElementById('matchStatus').innerHTML = 
                    '<span style="color: #f59e0b;"><i class="fas fa-exclamation-triangle"></i> Please match all pairs before checking!</span>';
                return;
            }
            
            let correctMatches = 0;
            
            // Check each match
            Object.keys(matchedPairs).forEach(leftIndex => {
                const userRightIndex = matchedPairs[leftIndex];
                const correctRightIndex = question.correctMatches[leftIndex];
                
                const leftItem = document.querySelector(`.match-item[data-side="left"][data-index="${leftIndex}"]`);
                const rightItem = document.querySelector(`.match-item[data-side="right"][data-original="${userRightIndex}"]`);
                
                if (userRightIndex === correctRightIndex) {
                    correctMatches++;
                    leftItem.style.background = 'linear-gradient(135deg, #d1fae5, #a7f3d0)';
                    leftItem.style.borderColor = '#10b981';
                    rightItem.style.background = 'linear-gradient(135deg, #d1fae5, #a7f3d0)';
                    rightItem.style.borderColor = '#10b981';
                } else {
                    leftItem.style.background = 'linear-gradient(135deg, #fee2e2, #fecaca)';
                    leftItem.style.borderColor = '#ef4444';
                    rightItem.style.background = 'linear-gradient(135deg, #fee2e2, #fecaca)';
                    rightItem.style.borderColor = '#ef4444';
                    
                    // Show correct match
                    const correctRightItem = document.querySelector(`.match-item[data-side="right"][data-original="${correctRightIndex}"]`);
                    if (correctRightItem) {
                        correctRightItem.style.border = '3px dashed #10b981';
                    }
                }
            });
            
            // Disable all match items
            document.querySelectorAll('.match-item').forEach(item => {
                item.classList.add('disabled');
                item.onclick = null;
            });
            
            document.getElementById('matchCheckBtn').disabled = true;
            
            const isCorrect = correctMatches === totalPairs;
            const partialScore = correctMatches / totalPairs;
            
            document.getElementById('matchStatus').innerHTML = isCorrect
                ? `<span style="color: #10b981;"><i class="fas fa-check-circle"></i> Perfect! All ${totalPairs} matches are correct!</span>`
                : `<span style="color: #f59e0b;"><i class="fas fa-info-circle"></i> ${correctMatches} of ${totalPairs} matches correct</span>`;
            
            recordAnswer(question.id, isCorrect, partialScore);
        }

        // ============================================
        // RESTORE ANSWERED STATE
        // ============================================
        function restoreAnsweredState(question) {
            const answer = answeredQuestions[question.id];
            document.getElementById('explanationBox').classList.add('show');
            
            switch (question.type) {
                case 'mcq':
                    const options = document.querySelectorAll('.option');
                    options.forEach((opt, index) => {
                        opt.classList.add('disabled');
                        opt.onclick = null;
                        if (index === question.correct) {
                            opt.classList.add('correct');
                        }
                    });
                    break;
                    
                case 'tf':
                    const trueBtn = document.querySelector('.true-btn');
                    const falseBtn = document.querySelector('.false-btn');
                    trueBtn.classList.add('disabled');
                    falseBtn.classList.add('disabled');
                    trueBtn.onclick = null;
                    falseBtn.onclick = null;
                    if (question.correct === true) {
                        trueBtn.classList.add('correct-answer');
                    } else {
                        falseBtn.classList.add('correct-answer');
                    }
                    break;
                    
                case 'fib':
                    const input = document.getElementById('fibInput');
                    const submitBtn = document.querySelector('.fib-submit');
                    input.disabled = true;
                    submitBtn.disabled = true;
                    input.value = answer.userAnswer || question.correct[0];
                    input.classList.add(answer.isCorrect ? 'correct' : 'wrong');
                    if (!answer.isCorrect) {
                        const correctDisplay = document.getElementById('correctAnswerDisplay');
                        correctDisplay.innerHTML = `<i class="fas fa-check"></i> Correct answer: <strong>${question.correct[0]}</strong>`;
                        correctDisplay.style.display = 'block';
                    }
                    break;
                    
                case 'match':
                    document.querySelectorAll('.match-item').forEach(item => {
                        item.classList.add('disabled');
                        item.onclick = null;
                    });
                    document.getElementById('matchCheckBtn').disabled = true;
                    document.getElementById('matchStatus').innerHTML = answer.isCorrect
                        ? '<span style="color: #10b981;"><i class="fas fa-check-circle"></i> You answered this correctly!</span>'
                        : '<span style="color: #f59e0b;"><i class="fas fa-info-circle"></i> Review the correct matches above</span>';
                    break;
            }
        }

        // ============================================
        // RECORD ANSWER & UPDATE STATS
        // ============================================
        function recordAnswer(questionId, isCorrect, partialScore = null) {
            const question = currentQuestions[currentQuestionIndex];
            
            answeredQuestions[questionId] = {
                isCorrect: isCorrect,
                partialScore: partialScore,
                userAnswer: question.type === 'fib' ? document.getElementById('fibInput')?.value : null
            };
            
            if (isCorrect) {
                correctCount++;
                streak++;
                if (streak > maxStreak) maxStreak = streak;
                score += question.type === 'match' ? 2 : 1; // Match questions worth more
            } else {
                wrongCount++;
                streak = 0;
                if (partialScore) {
                    score += partialScore; // Partial credit for match questions
                }
            }
            
            // Show explanation
            document.getElementById('explanationBox').classList.add('show');
            
            updateStats();
            updateProgress();
        }

        // ============================================
        // NAVIGATION
        // ============================================
        function nextQuestion() {
            if (currentQuestionIndex < currentQuestions.length - 1) {
                currentQuestionIndex++;
                displayQuestion();
                updateProgress();
            } else {
                showCompletionScreen();
            }
        }

        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayQuestion();
                updateProgress();
            }
        }

        // ============================================
        // UPDATE UI ELEMENTS
        // ============================================
        function updateStats() {
            document.getElementById('totalQuestions').textContent = currentQuestions.length;
            document.getElementById('correctCount').textContent = correctCount;
            document.getElementById('wrongCount').textContent = wrongCount;
            document.getElementById('streakCount').textContent = streak;
            
            const totalAnswered = correctCount + wrongCount;
            const accuracy = totalAnswered > 0 ? Math.round((correctCount / totalAnswered) * 100) : 0;
            document.getElementById('accuracyPercent').textContent = accuracy + '%';
        }

        function updateProgress() {
            const current = currentQuestionIndex + 1;
            const total = currentQuestions.length;
            const percent = Math.round((current / total) * 100);
            
            document.getElementById('progressText').textContent = `Question ${current} of ${total}`;
            document.getElementById('progressPercent').textContent = `${percent}%`;
            document.getElementById('progressFill').style.width = `${percent}%`;
        }

        // ============================================
        // COMPLETION SCREEN
        // ============================================
        function showCompletionScreen() {
            const totalAnswered = correctCount + wrongCount;
            const accuracy = totalAnswered > 0 ? Math.round((correctCount / totalAnswered) * 100) : 0;
            
            let emoji, message;
            if (accuracy >= 90) {
                emoji = '🏆';
                message = 'Outstanding Performance! You\'re a champion!';
            } else if (accuracy >= 75) {
                emoji = '🌟';
                message = 'Excellent Work! Keep it up!';
            } else if (accuracy >= 60) {
                emoji = '👍';
                message = 'Good Job! Room for improvement!';
            } else if (accuracy >= 40) {
                emoji = '📚';
                message = 'Keep Practicing! You\'ll get there!';
            } else {
                emoji = '💪';
                message = 'Don\'t Give Up! Review the material and try again!';
            }
            
            document.getElementById('quizContainer').style.display = 'none';
            document.getElementById('completionScreen').style.display = 'block';
            document.getElementById('completionScreen').innerHTML = `
                <div class="completion-screen">
                    <div class="completion-icon">${emoji}</div>
                    <h2>Quiz Complete!</h2>
                    <div class="final-score">${accuracy}%</div>
                    <p style="font-size: 1.3em; color: #4a5568; margin-bottom: 30px;">${message}</p>
                    
                    <div class="score-breakdown">
                        <div class="breakdown-item">
                            <div class="value">${correctCount}</div>
                            <div class="label">Correct Answers</div>
                        </div>
                        <div class="breakdown-item">
                            <div class="value">${wrongCount}</div>
                            <div class="label">Wrong Answers</div>
                        </div>
                        <div class="breakdown-item">
                            <div class="value">${totalAnswered}</div>
                            <div class="label">Total Attempted</div>
                        </div>
                        <div class="breakdown-item">
                            <div class="value">${maxStreak}</div>
                            <div class="label">Best Streak</div>
                        </div>
                    </div>
                    
                    <div style="display: flex; gap: 15px; justify-content: center; flex-wrap: wrap; margin-top: 30px;">
                        <button class="restart-btn" onclick="restartQuiz()">
                            <i class="fas fa-redo"></i> Restart Quiz
                        </button>
                        <button class="restart-btn" onclick="reviewWrongAnswers()" style="background: linear-gradient(135deg, #f59e0b, #d97706);">
                            <i class="fas fa-book-open"></i> Review Wrong Answers
                        </button>
                    </div>
                </div>
            `;
        }

        // ============================================
        // RESTART & REVIEW FUNCTIONS
        // ============================================
        function restartQuiz() {
            // Reset all state
            currentQuestions = [...allQuestions];
            currentQuestionIndex = 0;
            score = 0;
            correctCount = 0;
            wrongCount = 0;
            streak = 0;
            maxStreak = 0;
            answeredQuestions = {};
            currentFilter = { type: 'all', unit: 'all' };
            matchedPairs = {};
            selectedLeft = null;
            selectedRight = null;
            
            // Reset UI
            document.querySelectorAll('.type-tab').forEach(tab => {
                tab.classList.remove('active');
                if (tab.dataset.type === 'all') tab.classList.add('active');
            });
            
            document.querySelectorAll('.unit-btn').forEach((btn, index) => {
                btn.classList.remove('active');
                if (index === 0) btn.classList.add('active');
            });
            
            document.getElementById('completionScreen').style.display = 'none';
            document.getElementById('quizContainer').style.display = 'block';
            
            shuffleArray(currentQuestions);
            displayQuestion();
            updateStats();
            updateProgress();
        }

        function reviewWrongAnswers() {
            // Filter to only wrong answers
            const wrongQuestionIds = Object.keys(answeredQuestions)
                .filter(id => !answeredQuestions[id].isCorrect)
                .map(id => parseInt(id));
            
            if (wrongQuestionIds.length === 0) {
                alert('Congratulations! You have no wrong answers to review!');
                return;
            }
            
            currentQuestions = allQuestions.filter(q => wrongQuestionIds.includes(q.id));
            currentQuestionIndex = 0;
            
            // Reset answered state for review
            answeredQuestions = {};
            correctCount = 0;
            wrongCount = 0;
            streak = 0;
            
            document.getElementById('completionScreen').style.display = 'none';
            document.getElementById('quizContainer').style.display = 'block';
            
            displayQuestion();
            updateStats();
            updateProgress();
        }

        // ============================================
        // KEYBOARD SHORTCUTS
        // ============================================
        document.addEventListener('keydown', function(event) {
            const question = currentQuestions[currentQuestionIndex];
            if (!question || answeredQuestions[question.id]) {
                // Navigation only when question is answered
                if (event.key === 'ArrowRight' || event.key === 'Enter') {
                    if (answeredQuestions[question?.id]) {
                        nextQuestion();
                    }
                } else if (event.key === 'ArrowLeft') {
                    previousQuestion();
                }
                return;
            }
            
            // MCQ shortcuts (1-4 or A-D)
            if (question.type === 'mcq') {
                const keyMap = { '1': 0, '2': 1, '3': 2, '4': 3, 'a': 0, 'b': 1, 'c': 2, 'd': 3 };
                const key = event.key.toLowerCase();
                if (keyMap.hasOwnProperty(key) && keyMap[key] < question.options.length) {
                    selectMCQOption(keyMap[key]);
                }
            }
            
            // True/False shortcuts (T/F)
            if (question.type === 'tf') {
                if (event.key.toLowerCase() === 't') {
                    selectTFOption(true);
                } else if (event.key.toLowerCase() === 'f') {
                    selectTFOption(false);
                }
            }
        });

        // ============================================
        // INITIALIZE ON PAGE LOAD
        // ============================================
        document.addEventListener('DOMContentLoaded', function() {
            initQuiz();
        });

        // Start the quiz
        initQuiz();
    </script>
</body>
</html>
